name: Build and Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]  # 如果你的默认分支是 master，改成 [ master ]
  pull_request:
    branches: [ main ]  # 同上，保持一致

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 可以改成你的 Node 版本，如 '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # 快速安装依赖

      - name: Build and obfuscate
        run: npm run build  # 运行你的打包 + 混淆脚本

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}  # 从 Secrets 拉取你的 Fine-Grained Token
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: dist  # 部署 dist/ 文件夹（含 bundle.js）