<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404</title>
  <link rel="icon" href="assets/bendan.jpg" type="image/jpg" />
  <link rel="apple-touch-icon" href="assets/bendan.jpg" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", "Noto Sans", sans-serif;
      background: linear-gradient(180deg, #ffffff 0%, #f5f0ff 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* 改为 hidden 以防止滚动 */
      position: relative;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
      position: relative;
      z-index: 1; /* 确保文本在图像上方 */
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* 铺满全屏，保持比例 */
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
      z-index: 0; /* 图像在背景层 */
    }

    h1 {
      color: #6a58b5;
      font-weight: 500;
      font-size: 1.4rem;
      margin: 12px 0;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <img src="assets/bendan.jpg" alt="笨蛋插图" />
  <main>
    <h1>笨蛋你想干什么</h1>
  </main>
  <script>
    window.addEventListener('load', function() {
      document.querySelector('img').classList.add('visible');
      document.querySelector('h1').classList.add('visible');
    });
  </script>
</body>
</html>
