<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elysia Player Test</title>
<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: radial-gradient(circle at 50% 40%, #cdbaff 0%, #1a102a 80%);
  color: white;
  overflow-x: hidden;
}

/* === 密码锁屏层 === */
#lockscreen {
  position: fixed;
  inset: 0;
  background: rgba(50, 30, 80, 0.6);
  backdrop-filter: blur(30px) saturate(180%);
  -webkit-backdrop-filter: blur(30px) saturate(180%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  animation: glowFlow 6s infinite alternate ease-in-out;
}

@keyframes glowFlow {
  0% { background-color: rgba(90, 60, 150, 0.4); }
  100% { background-color: rgba(140, 100, 255, 0.4); }
}

#lockscreen h2 {
  color: #fff;
  font-size: 1.3rem;
  margin-bottom: 20px;
  text-shadow: 0 0 15px rgba(200,180,255,0.6);
}

#passwordInput {
  width: 200px;
  padding: 10px 16px;
  font-size: 1rem;
  color: #fff;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 25px;
  text-align: center;
  outline: none;
}
#passwordInput:focus {
  box-shadow: 0 0 20px rgba(200,160,255,0.7);
}

#unlockBtn {
  margin-top: 15px;
  padding: 8px 20px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(90deg, #a084ff, #cbb2ff);
  color: #fff;
  font-size: 0.95rem;
  cursor: pointer;
  transition: all .3s ease;
}
#unlockBtn:hover {
  transform: scale(1.05);
}

/* === 主体区 === */
#mainContent {
  display: none;
  padding: 30px;
  text-align: center;
}

/* === 视频样式 === */
.video-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 auto 30px auto;
  width: 100%;
  max-width: 800px;
  position: relative;
}

.video-container video {
  width: 100%;
  aspect-ratio: 16 / 9;
  object-fit: cover;
  border-radius: 20px;
  background: #000;
}

/* === 播放器样式 === */
.elysia-player {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  background: rgba(255,255,255,0.1);
  border-radius: 30px;
  padding: 10px 20px;
  width: fit-content;
  margin: 0 auto 30px auto;
  backdrop-filter: blur(12px);
  box-shadow: 0 0 15px rgba(255,255,255,0.1);
}

.elysia-btn {
  background: none;
  border: none;
  color: white;
  font-size: 1.5rem;
  cursor: pointer;
  transition: transform 0.2s;
}
.elysia-btn:hover {
  transform: scale(1.2);
}

#songTitle {
  font-size: 0.9rem;
  color: #ddd;
  margin-left: 10px;
  text-shadow: 0 0 8px rgba(255,255,255,0.3);
}
</style>
</head>
<body>

<!-- === 密码界面 === -->
<div id="lockscreen">
  <h2>请输入密码以解锁</h2>
  <input type="password" id="passwordInput" placeholder="123456">
  <button id="unlockBtn">解锁</button>
</div>

<!-- === 主内容 === -->
<div id="mainContent">
  <section class="video-container">
    <video id="elysiaVideo" muted preload="auto" playsinline>
      <source src="assets/elysiatest.mp4" type="video/mp4">
    </video>
  </section>

  <!-- === 播放器 === -->
  <div class="elysia-player">
    <button id="playPauseBtn" class="elysia-btn">▶</button>
    <button id="nextBtn" class="elysia-btn">⏭</button>
    <span id="songTitle">加载中...</span>
  </div>

  <!-- === 隐藏音频 === -->
  <audio id="musicPlayer" preload="auto"></audio>

  <section>
    <h2>一些实用 & 有趣的网址</h2>
    <ul>
      <li><a href="#" style="color:#66aaff;">示例链接 1</a></li>
      <li><a href="#" style="color:#66aaff;">示例链接 2</a></li>
    </ul>
  </section>
</div>

<script>
const unlockBtn = document.getElementById("unlockBtn");
const input = document.getElementById("passwordInput");
const lockscreen = document.getElementById("lockscreen");
const main = document.getElementById("mainContent");
const video = document.getElementById("elysiaVideo");
const music = document.getElementById("musicPlayer");
const playPauseBtn = document.getElementById("playPauseBtn");
const nextBtn = document.getElementById("nextBtn");
const songTitle = document.getElementById("songTitle");

// === 歌曲列表 ===
const playlist = [
  { title: "Elysia - Demo Music", src: "assets/music1.mp3" },
  { title: "AKIBA POP the Future - Pianeet", src: "assets/music2.mp3" },
  { title: "Aoi Tori - The iDOLM@STER OST", src: "assets/music3.mp3" }
];
let currentIndex = 0;

// === 密码解锁 ===
function unlock() {
  if (input.value === "123456") {
    lockscreen.style.transition = "opacity 0.8s ease";
    lockscreen.style.opacity = 0;
    setTimeout(() => {
      lockscreen.style.display = "none";
      main.style.display = "block";
    }, 800);
  } else {
    input.style.boxShadow = "0 0 20px rgba(255,0,0,0.6)";
    setTimeout(()=> input.style.boxShadow = "", 1000);
  }
}
unlockBtn.addEventListener("click", unlock);
input.addEventListener("keypress", e => { if (e.key === "Enter") unlock(); });

// === 播放器逻辑 ===
function loadSong(index) {
  const song = playlist[index];
  music.src = song.src;
  songTitle.textContent = song.title;
}
function playSong() {
  music.play();
  video.play();
  playPauseBtn.textContent = "⏸";
}
function pauseSong() {
  music.pause();
  video.pause();
  playPauseBtn.textContent = "▶";
}
function nextSong() {
  currentIndex = (currentIndex + 1) % playlist.length;
  loadSong(currentIndex);
  playSong();
}

playPauseBtn.addEventListener("click", () => {
  if (music.paused) playSong();
  else pauseSong();
});
nextBtn.addEventListener("click", nextSong);

// 自动下一首
music.addEventListener("ended", nextSong);

// 初始化
loadSong(currentIndex);

// 音乐联动视频
music.addEventListener("play", () => video.play());
music.addEventListener("pause", () => video.pause());
</script>

</body>
</html>
