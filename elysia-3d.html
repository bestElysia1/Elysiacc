<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elysia Secret Page</title>
<style>
body {
  margin: 0;
  font-family: "Segoe UI", "Noto Sans", sans-serif;
  background: linear-gradient(180deg, #ffffff 0%, #f5f0ff 100%);
  color: #333;
  overflow: hidden;
}

/* === Lock Screen === */
#lockscreen {
  position: fixed;
  inset: 0;
  background: rgba(255, 255, 255, 0.45);
  backdrop-filter: blur(30px) saturate(180%);
  -webkit-backdrop-filter: blur(30px) saturate(180%);
  border: 1px solid rgba(255, 255, 255, 0.3);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  animation: subtleGlow 6s ease-in-out infinite alternate;
  z-index: 9999;
}

@keyframes subtleGlow {
  0% { background-color: rgba(255,255,255,0.4); }
  100% { background-color: rgba(250,240,255,0.7); }
}

#lockscreen h2 {
  font-size: 1.2rem;
  margin-bottom: 25px;
  color: #6b5bb8;
  text-shadow: 0 0 10px rgba(180,150,255,0.4);
  text-align: center;
  line-height: 1.6em;
  font-weight: 500;
}

#passwordInput {
  width: 240px;
  padding: 10px 18px;
  border-radius: 25px;
  border: 1px solid rgba(160,130,255,0.3);
  outline: none;
  font-size: 1rem;
  color: #5a4da1;
  text-align: center;
  background: rgba(255,255,255,0.6);
  box-shadow: 0 0 15px rgba(180,150,255,0.15);
  transition: all 0.3s ease;
}
#passwordInput:focus {
  border-color: rgba(150,110,255,0.5);
  box-shadow: 0 0 20px rgba(190,160,255,0.25);
}

#unlockBtn {
  margin-top: 20px;
  padding: 10px 30px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(90deg, #d6c7ff, #bca9ff);
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px rgba(180,150,255,0.3);
}
#unlockBtn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(180,150,255,0.5);
}

/* === Main Content === */
#mainContent {
  display: none;
  padding: 60px 20px;
  text-align: center;
  animation: fadeIn 1.2s ease;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

#mainContent h1 {
  font-size: 1.5rem;
  color: #6a58b5;
  font-weight: 500;
}
</style>
</head>
<body>

<!-- ðŸ”’ Lock Screen -->
<div id="lockscreen">
  <h2>If you know <b>Elysia</b>, please enter your name in pinyin (lowercase)</h2>
  <input type="password" id="passwordInput" placeholder="enter your name">
  <button id="unlockBtn">Unlock</button>
</div>

<!-- ðŸŒ¸ Main Content -->
<div id="mainContent">
  <h1>More content is under development...</h1>
</div>

<script>
/* === Elysia Password Logic === */
const unlockBtn = document.getElementById("unlockBtn");
const input = document.getElementById("passwordInput");
const lockscreen = document.getElementById("lockscreen");
const main = document.getElementById("mainContent");

const validPasswords = [
  "yanxu", "xuyi", "wutong", "lijing",
  "zhangying", "xuyuancheng", "zhangyaping",
  "elysiayouarethebest"
];

function unlockPage() {
  lockscreen.style.transition = "opacity 0.8s ease";
  lockscreen.style.opacity = "0";
  setTimeout(() => {
    lockscreen.style.display = "none";
    main.style.display = "block";
  }, 800);
}

function showError() {
  input.style.borderColor = "rgba(255,0,0,0.5)";
  input.style.boxShadow = "0 0 20px rgba(255,0,0,0.2)";
  setTimeout(()=> {
    input.style.borderColor = "rgba(160,130,255,0.3)";
    input.style.boxShadow = "0 0 15px rgba(180,150,255,0.15)";
  }, 1000);
}

function checkPassword() {
  const userInput = input.value.trim().toLowerCase();
  if (validPasswords.includes(userInput)) {
    unlockPage();
  } else {
    showError();
  }
}

unlockBtn.addEventListener("click", checkPassword);
input.addEventListener("keypress", e => {
  if (e.key === "Enter") checkPassword();
});

/* === Silent Disable Right-click / Devtools === */
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e => {
  if (
    e.key === 'F12' ||
    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
    (e.ctrlKey && e.key === 'U')
  ) e.preventDefault();
});
</script>

</body>
</html>
