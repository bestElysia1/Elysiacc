<script>
function random(min, max) {

  sakura.appendChild(petal);

  setTimeout(() => petal.remove(), 12000);
}

function showSakura() {
  for (let i = 0; i < 40; i++) {
    setTimeout(createPetal, i * 200);
  }
  // æ•´ä½“å®¹å™¨10ç§’åç§»é™¤
  setTimeout(() => document.getElementById('sakura').remove(), 10000);
