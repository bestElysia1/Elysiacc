<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Elysia 3D 展示</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}

/* === 容器 === */
#elysia-container {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

/* === 主图 === */
#elysia-img {
  position: absolute;
  top: 50%;
  left: 50%;
  height: 100%;
  width: auto;
  transform: translate(-50%, -50%);
  object-fit: contain;
}

/* === 高光层 === */
#elysia-highlight {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background: radial-gradient(circle at 50% 30%, rgba(255,255,255,0.35), transparent 60%);
  transition: background 0.3s ease-out, opacity 0.3s ease-out;
  animation: highlightBreathing 3s ease-in-out infinite;
}

@keyframes highlightBreathing {
  0% {
    opacity: 0.6;
    filter: blur(8px);
  }
  50% {
    opacity: 1;
    filter: blur(16px);
  }
  100% {
    opacity: 0.6;
    filter: blur(8px);
  }
}

/* === 三等分竖线 === */
.divider {
  position: absolute;
  top: 0;
  width: 10px;
  height: 100%;
  background: rgba(0, 0, 0, 1);
  z-index: 5;
  pointer-events: none;
}

/* 精确三等分位置（补偿线宽一半偏移） */
.divider.left {
  left: calc(33.333% - 5px);
}
.divider.right {
  left: calc(66.666% - 5px);
}
</style>
</head>

<body>
<div id="elysia-container">
  <img id="elysia-img" src="assets/wallhaven-7p1v79.jpg" alt="Elysia" />
  <div id="elysia-highlight"></div>
  <div class="divider left"></div>
  <div class="divider right"></div>
</div>

<script>
const highlight = document.getElementById('elysia-highlight');

document.addEventListener('mousemove', e => {
  const x = (e.clientX / window.innerWidth) * 100;
  const y = (e.clientY / window.innerHeight) * 100;
  highlight.style.background = `radial-gradient(circle at ${x}% ${y}%, rgba(255,255,255,0.4), transparent 60%)`;
});

document.addEventListener('mouseleave', () => {
  highlight.style.background = `radial-gradient(circle at 50% 30%, rgba(255,255,255,0.35), transparent 60%)`;
});
</script>
</body>
</html>
