<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Elysia 3D 展示（透明水波 + 呼吸高光）</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
}

/* === 容器 === */
#elysia-container {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  perspective: 800px;
}

/* === 主图 & 深度图 === */
#elysia-img, #elysia-depth, #elysia-highlight {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform-style: preserve-3d;
  transition: transform 0.15s ease-out;
  will-change: transform;
}

/* 深度图（微暗） */
#elysia-depth {
  mix-blend-mode: multiply;
  opacity: 0.6;
  pointer-events: none;
}

/* === 高光层 === */
#elysia-highlight {
  pointer-events: none;
  mix-blend-mode: soft-light;
  background: radial-gradient(circle at 50% 30%, rgba(255,255,255,0.35), transparent 60%);
  transition: background 0.3s ease-out;
  animation: highlightBreathing 3s ease-in-out infinite;
  z-index: 5;
}

/* === 高光呼吸动画 === */
@keyframes highlightBreathing {
  0% {
    opacity: 0.4;
    filter: blur(12px);
    transform: scale(1);
  }
  50% {
    opacity: 0.9;
    filter: blur(22px);
    transform: scale(1.06);
  }
  100% {
    opacity: 0.4;
    filter: blur(12px);
    transform: scale(1);
  }
}

/* === 水波折射特效 === */
.ripple {
  position: absolute;
  border-radius: 50%;
  transform: translate(-50%, -50%) scale(0);
  pointer-events: none;
  animation: rippleGlass 2.8s cubic-bezier(0.25, 1, 0.3, 1) forwards;
  z-index: 6;
  background: radial-gradient(circle, rgba(255,255,255,0.25) 10%, rgba(255,255,255,0.05) 80%, transparent 100%);
  backdrop-filter: blur(12px) brightness(1.4);
  -webkit-backdrop-filter: blur(12px) brightness(1.4);
  mix-blend-mode: screen;
  opacity: 0.8;
}

/* 水波扩散动画 */
@keyframes rippleGlass {
  0% {
    transform: translate(-50%, -50%) scale(0);
    opacity: 0.9;
  }
  30% {
    transform: translate(-50%, -50%) scale(5);
    opacity: 0.7;
  }
  60% {
    transform: translate(-50%, -50%) scale(10);
    opacity: 0.4;
  }
  100% {
    transform: translate(-50%, -50%) scale(16);
    opacity: 0;
  }
}

/* === 鼠标点击闪光反馈 === */
.highlight-flash {
  animation: flashEffect 0.6s ease-out;
}

@keyframes flashEffect {
  0% { filter: brightness(1.6); opacity: 1; }
  100% { filter: brightness(1); opacity: 0.8; }
}
</style>
</head>

<body>
<div id="elysia-container">
  <img id="elysia-img" src="assets/wallhaven-7p1v79.jpg" alt="Elysia">
  <img id="elysia-depth" src="assets/wallhaven-7p1v79-deepth.png" alt="Depth">
  <div id="elysia-highlight"></div>
</div>

<script>
const mainImg = document.getElementById('elysia-img');
const depthImg = document.getElementById('elysia-depth');
const highlight = document.getElementById('elysia-highlight');

/* === 轻微3D视差 === */
function update3DEffect(clientX, clientY) {
  const x = (clientX / window.innerWidth - 0.5) * 15;
  const y = (clientY / window.innerHeight - 0.5) * -15;
  mainImg.style.transform = `rotateY(${x}deg) rotateX(${y}deg) scale(1.02)`;
  depthImg.style.transform = `rotateY(${x * 1.2}deg) rotateX(${y * 1.2}deg) scale(1.02)`;

  const posX = 50 + x * 1.5;
  const posY = 35 + y * 1.5;
  highlight.style.background = `radial-gradient(circle at ${posX}% ${posY}%, rgba(255,255,255,0.4), transparent 60%)`;
}

document.addEventListener('mousemove', e => update3DEffect(e.clientX, e.clientY));
document.addEventListener('mouseleave', () => {
  mainImg.style.transform = 'rotateY(0deg) rotateX(0deg) scale(1)';
  depthImg.style.transform = 'rotateY(0deg) rotateX(0deg) scale(1)';
  highlight.style.background = `radial-gradient(circle at 50% 30%, rgba(255,255,255,0.35), transparent 60%)`;
});

/* === 点击水波特效 === */
document.addEventListener('click', e => {
  const ripple = document.createElement('div');
  ripple.className = 'ripple';
  ripple.style.left = `${e.clientX}px`;
  ripple.style.top = `${e.clientY}px`;
  document.body.appendChild(ripple);
  ripple.addEventListener('animationend', () => ripple.remove());

  highlight.classList.add('highlight-flash');
  setTimeout(() => highlight.classList.remove('highlight-flash'), 600);
});
</script>
</body>
</html>
