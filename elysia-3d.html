<div class="elysia-player">
  <div class="elysia-controls">
    <button id="playPauseBtn" aria-label="Play/Pause">‚ñ∂</button>
    <button id="nextBtn" aria-label="Next">‚è≠</button>
  </div>
  <span id="songTitle" class="clickable" role="button" tabindex="0">Âä†ËΩΩ‰∏≠...</span>
</div>

<div class="elysia-playlist" id="playlist" aria-hidden="true"></div>

<script>
/* ===== songs ÂàóË°® ===== */
const songs = [
  { title: "My Soul, Your Beats!", src: "assets/My Soul, Your Beats! -Piano Arrange Ver.-.mp3" },
  { title: "Aoi Tori - The iDOLM", src: "assets/[Pianeet] Aoi Tori - The iDOLM@STER OST - Piano Tutorial  Synthesia.mp3" },
  { title: "AKIBA POP the Future - Pianeet", src: "assets/AKIBA POP the Future - Pianeet [Piano Transcription].mp3" },
];

let currentSong = 0;
const audio = new Audio(songs[currentSong].src);
audio.preload = "auto";

const playPauseBtn = document.getElementById("playPauseBtn");
const nextBtn = document.getElementById("nextBtn");
const titleEl = document.getElementById("songTitle");
const player = document.querySelector(".elysia-player");
const playlist = document.getElementById("playlist");

function preloadNext() {
  const nextIndex = (currentSong + 1) % songs.length;
  const nextAudio = new Audio(songs[nextIndex].src);
  nextAudio.preload = "auto";
}

function renderPlaylist() {
  playlist.innerHTML = songs.map((s, i) => `
    <div class="playlist-item ${i === currentSong ? 'active' : ''}" data-index="${i}">
      ${s.title}
    </div>`).join("");
}

function updateSong() {
  titleEl.textContent = songs[currentSong].title;
  audio.src = songs[currentSong].src;
  audio.play().catch(()=>{});
  playPauseBtn.textContent = "‚è∏";
  renderPlaylist();
  preloadNext();
  updateMediaSession();
}

/* === ÁÅµÂä®Â≤õÂ∞ÅÈù¢ & Media Session ÊîØÊåÅ === */
function updateMediaSession() {
  if ('mediaSession' in navigator) {
    // üîπ ÂÖàÊ∏ÖÁêÜÊóßÂ∞ÅÈù¢ÁºìÂ≠òÂÜçÂà∑Êñ∞
    navigator.mediaSession.metadata = null;
    setTimeout(() => {
      console.log("üéµ MediaSession Êõ¥Êñ∞:", songs[currentSong].title);
      navigator.mediaSession.metadata = new MediaMetadata({
        title: songs[currentSong].title,
        artist: "Elysia Player",
        album: "Piano Collection",
        artwork: [
          { src: "assets/Elysia.png", sizes: "512x512", type: "image/png" }
        ]
      });

      navigator.mediaSession.setActionHandler("play", () => audio.play());
      navigator.mediaSession.setActionHandler("pause", () => audio.pause());
      navigator.mediaSession.setActionHandler("nexttrack", () => {
        currentSong = (currentSong + 1) % songs.length;
        updateSong();
      });
    }, 150);
  }
}

/* === Êí≠ÊîæÊéßÂà∂ === */
playPauseBtn.addEventListener("click", () => {
  if (audio.paused) {
    audio.play();
    playPauseBtn.textContent = "‚è∏";
  } else {
    audio.pause();
    playPauseBtn.textContent = "‚ñ∂";
  }
});

nextBtn.addEventListener("click", () => {
  currentSong = (currentSong + 1) % songs.length;
  updateSong();
});

audio.addEventListener("ended", () => nextBtn.click());
audio.addEventListener("play", () => {
  player.classList.add("playing");
  updateMediaSession();
});
audio.addEventListener("pause", () => player.classList.remove("playing"));

renderPlaylist();
updateSong();

/* === Êí≠ÊîæÂàóË°®‰∫§‰∫í === */
playlist.addEventListener("click", e => {
  const item = e.target.closest(".playlist-item");
  if (item) {
    currentSong = parseInt(item.dataset.index);
    updateSong();
  }
});

/* === Êí≠ÊîæÂàóË°®Â±ïÂºÄ‰∏éÂÖ≥Èó≠ === */
function openPlaylist() {
  playlist.classList.remove("hide");
  playlist.classList.add("show");
  playlist.setAttribute('aria-hidden', 'false');
}
function closePlaylist() {
  playlist.classList.remove("show");
  playlist.classList.add("hide");
  playlist.setAttribute('aria-hidden', 'true');
  setTimeout(() => playlist.classList.remove("hide"), 480);
}
titleEl.addEventListener("click", e => {
  e.stopPropagation();
  if (playlist.classList.contains("show")) closePlaylist();
  else openPlaylist();
});
document.addEventListener("click", e => {
  if (!playlist.contains(e.target) && e.target !== titleEl) {
    if (playlist.classList.contains("show")) closePlaylist();
  }
});

/* === Ëá™Âä®ÈöêËóè === */
let inactivityTimer;
function hidePlayer() {
  player.style.opacity = '0';
  player.style.transform = 'translate(-50%, 40px)';
  player.style.pointerEvents = 'none';
  if (playlist.classList.contains("show")) closePlaylist();
}
function showPlayer() {
  player.style.opacity = '1';
  player.style.transform = 'translate(-50%, 0)';
  player.style.pointerEvents = 'auto';
  resetTimer();
}
function resetTimer() {
  clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(hidePlayer, 30000);
}
['scroll','mousemove','mousedown','touchstart','keydown'].forEach(evt =>
  window.addEventListener(evt, showPlayer)
);
resetTimer();
</script>
