<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elysia Locked</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(15px) saturate(180%);
    -webkit-backdrop-filter: blur(15px) saturate(180%);
    font-family: "Poppins", "Segoe UI", sans-serif;
    color: #5c4b8a;
  }

  #lockScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 0.8s ease;
    z-index: 9999;
  }

  #lockScreen.fade-out {
    opacity: 0;
    pointer-events: none;
  }

  h2 {
    font-size: 1.4em;
    letter-spacing: 0.05em;
    text-shadow: 0 0 8px rgba(180, 160, 255, 0.4);
  }

  input {
    margin-top: 15px;
    padding: 10px 15px;
    border-radius: 12px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.6);
    color: #5c4b8a;
    font-size: 1em;
    box-shadow: 0 4px 20px rgba(160, 140, 255, 0.2);
    transition: 0.3s;
  }

  input:focus {
    background: rgba(255, 255, 255, 0.8);
    box-shadow: 0 4px 25px rgba(180, 160, 255, 0.35);
  }

  button {
    margin-top: 20px;
    padding: 10px 25px;
    border: none;
    border-radius: 12px;
    background: rgba(140, 120, 255, 0.3);
    color: #fff;
    font-size: 1em;
    backdrop-filter: blur(10px);
    transition: 0.3s;
    cursor: pointer;
  }

  button:hover {
    background: rgba(140, 120, 255, 0.6);
  }

  #content {
    display: none;
    text-align: center;
  }
</style>
</head>
<body>

<div id="lockScreen">
  <h2>If you truly know <b>bestElysia</b>, please enter your name in Chinese pinyin:</h2>
  <input type="password" id="passwordInput" placeholder="Enter password...">
  <button onclick="checkPassword()">Unlock</button>
</div>

<div id="content">
  <h1>æ­¤å¤„åº”æœ‰è®¢é˜…é“¾æŽ¥ ðŸ’œ</h1>
  <p>More content is being developed...</p>
</div>

<script>
  const validPasswords = [
    "yanxu", "xuyi", "wutong", "lijing",
    "zhangying", "xuyuancheng", "zhangyaping",
    "elysiayouarethebest"
  ];

  function checkPassword() {
    const input = document.getElementById("passwordInput").value.trim().toLowerCase();
    if (validPasswords.includes(input)) {
      const lockScreen = document.getElementById("lockScreen");
      lockScreen.classList.add("fade-out");
      setTimeout(() => {
        lockScreen.style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 800);
    } else {
      document.getElementById("passwordInput").value = "";
    }
  }

  // ç¦æ­¢å³é”®å’ŒF12ã€Ctrl+Shift+I
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', e => {
    if (e.key === "F12" || 
       (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "i" || e.key === "J" || e.key === "j")) ||
       (e.ctrlKey && e.key === "U")) {
      e.preventDefault();
    }
  });
</script>
</body>
</html>
