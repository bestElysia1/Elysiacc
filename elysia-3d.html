  { title: "Heroism endures in nothingness", src: "assets/Ëã±ÈõÑ‰∏ª‰πâ-Âú®ËôöÊó†‰∏≠Ê∞∏Â≠ò.mp3" },
  { title: "ËØÄÂà´‰π¶", src: "assets/Èí¢Áê¥ÊºîÂ•èËØÄÂà´‰π¶Á∫ØÈü≥‰πêÁ≤æÁºñÂÆåÊï¥Áâà.mp3" },

  { title: "Êô¥Â§©", src: "assets/Âë®Êù∞‰º¶Êô¥Â§© Èí¢Áê¥Áã¨Â•è Jay ChouBi.Bi Piano.mp3" },
];

let currentSong = 0;
const audio = new Audio(songs[currentSong].src);
audio.preload = "auto";

const playPauseBtn = document.getElementById("playPauseBtn");
const nextBtn = document.getElementById("nextBtn");
const titleEl = document.getElementById("songTitle");
const player = document.querySelector(".elysia-player");
const playlist = document.getElementById("playlist");

/* ===== Êí≠ÊîæÊéßÂà∂ÈÄªËæë ===== */
function preloadNext() {
  const nextIndex = (currentSong + 1) % songs.length;
  const nextAudio = new Audio(songs[nextIndex].src);
  nextAudio.preload = "auto";
}

function renderPlaylist() {
  playlist.innerHTML = songs.map((s, i) => `
    <div class="playlist-item ${i === currentSong ? 'active' : ''}" data-index="${i}">
      ${s.title}
    </div>`).join("");
}

function updateSong() {
  titleEl.textContent = songs[currentSong].title;
  audio.src = songs[currentSong].src;
  audio.play().catch(()=>{});
  playPauseBtn.textContent = "‚è∏";
  renderPlaylist();
  preloadNext();
  updateMediaSession(); // ÂàáÊ≠åÊó∂Êõ¥Êñ∞ÁÅµÂä®Â≤õ‰ø°ÊÅØ
}

playPauseBtn.addEventListener("click", () => {
  if (audio.paused) {
    audio.play();
    playPauseBtn.textContent = "‚è∏";
  } else {
    audio.pause();
    playPauseBtn.textContent = "‚ñ∂";
  }
});

nextBtn.addEventListener("click", () => {
  currentSong = (currentSong + 1) % songs.length;
  updateSong();
});

audio.addEventListener("ended", () => nextBtn.click());
audio.addEventListener("play", () => player.classList.add("playing"));
audio.addEventListener("pause", () => player.classList.remove("playing"));

renderPlaylist();
updateSong();

/* ===== üéß Media Session APIÔºöÁÅµÂä®Â≤õ + ÈîÅÂ±èÂ∞ÅÈù¢ ===== */
if ("mediaSession" in navigator) {
  function updateMediaSession() {
    try {
      // Â∞ÅÈù¢Êñá‰ª∂Ôºö‰∏éÊ≠åÊõ≤ÂêåË∑ØÂæÑ + ÂêåÂêç .jpg
      const coverPath = songs[currentSong].src.replace(/\.[^/.]+$/, ".jpg");

      navigator.mediaSession.metadata = new MediaMetadata({
        title: songs[currentSong].title,
        artist: "Elysia Player",
        album: "Piano Collection",
        artwork: [
          { src: coverPath, sizes: "96x96", type: "image/jpeg" },
          { src: coverPath, sizes: "128x128", type: "image/jpeg" },
          { src: coverPath, sizes: "192x192", type: "image/jpeg" },
          { src: coverPath, sizes: "256x256", type: "image/jpeg" },
          { src: coverPath, sizes: "512x512", type: "image/jpeg" }
        ]
      });

      navigator.mediaSession.playbackState = audio.paused ? "paused" : "playing";
    } catch (e) {
      console.warn("MediaSession update failed:", e);
    }
  }

  audio.addEventListener("play", updateMediaSession);
  audio.addEventListener("pause", updateMediaSession);
  audio.addEventListener("ended", updateMediaSession);
}

/* ===== Êí≠ÊîæÂàóË°®‰∫§‰∫í‰∏éÂä®Áîª ===== */
playlist.addEventListener("click", e => {
  const item = e.target.closest(".playlist-item");
  if (item) {
    currentSong = parseInt(item.dataset.index);
    updateSong();
  }
});

function openPlaylist() {
  playlist.classList.remove("hide");
  playlist.classList.add("show");
  playlist.setAttribute('aria-hidden', 'false');
}
function closePlaylist() {
  playlist.classList.remove("show");
  playlist.classList.add("hide");
  playlist.setAttribute('aria-hidden', 'true');
  setTimeout(() => playlist.classList.remove("hide"), 480);
}

titleEl.addEventListener("click", e => {
  e.stopPropagation();
  if (playlist.classList.contains("show")) closePlaylist();
  else openPlaylist();
});
document.addEventListener("click", e => {
  if (!playlist.contains(e.target) && e.target !== titleEl) {
    if (playlist.classList.contains("show")) closePlaylist();
  }
});

/* ===== Ëá™Âä®ÈöêËóèÊí≠ÊîæÂô® ===== */
let inactivityTimer;
function hidePlayer() {
  player.style.opacity = '0';
  player.style.transform = 'translate(-50%, 40px)';
  player.style.pointerEvents = 'none';
  if (playlist.classList.contains("show")) closePlaylist();
}
function showPlayer() {
  player.style.opacity = '1';
  player.style.transform = 'translate(-50%, 0)';
  player.style.pointerEvents = 'auto';
  resetTimer();
}
function resetTimer() {
  clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(hidePlayer, 30000);
}
['scroll','mousemove','mousedown','touchstart','keydown'].forEach(evt =>
  window.addEventListener(evt, showPlayer)
);
resetTimer();
</script>
