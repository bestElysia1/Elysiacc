<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>视频弹出测试</title>
<style>
  /* 背景仅用于测试 */
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #18122B, #0A061A);
    overflow-x: hidden;
  }

  /* === 弹出视频 === */
  .popup-video {
    position: fixed;
    top: 100px;
    right: -140px; /* 一半露出 */
    width: 280px;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(180,140,255,0.5);
    opacity: 0;
    transform: translateX(60px) scale(0.95);
    pointer-events: none;
    z-index: 9999;
    transition: all 1s ease;
  }

  .popup-video.show {
    opacity: 1;
    transform: translateX(0) scale(1);
  }

  .popup-video.hide {
    opacity: 0;
    transform: translateX(60px) scale(0.95);
  }
</style>
</head>
<body>

<video id="popupVideo" class="popup-video" src="assets/banner.mp4" muted autoplay playsinline></video>

<script>
window.addEventListener("load", () => {
  const video = document.getElementById("popupVideo");
  video.classList.add("show");

  // 5 秒后淡出隐藏
  setTimeout(() => {
    video.classList.add("hide");
  }, 5000);
});
</script>

</body>
</html>
