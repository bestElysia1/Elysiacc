<!DOCTYPE html>

<title>Elysia Player - åˆ†ç»„ç‰ˆ</title>
<style>
/* ===== é¡µé¢æ•´ä½“ ===== */
body {

  font-family: "Poppins", "HarmonyOS Sans", sans-serif;

/* ===== æ’­æ”¾å™¨ä¸»ä½“ï¼ˆæ¢å¤åŸæ¯”ä¾‹ï¼‰ ===== */
.elysia-player {
  position: fixed;
  left: 50%;
  bottom: 35px;
  transform: translateX(-50%);
  background: rgba(255, 255, 255, 0.55);
  border-radius: 22px;

  padding: 16px 24px;

}
.elysia-player.playing {

  transform: translateX(-50%) scale(1.02);
}

/* æŒ‰é’®æ ·å¼ */
.elysia-controls button {
  border: none;
  background: rgba(255,255,255,0.3);
  color: #7a5fff;
  border-radius: 10px;
  cursor: pointer;
  padding: 8px 12px;

  transition: background .25s, transform .2s;
}
.elysia-controls button:hover {
  background: rgba(160,120,255,0.25);

}

#songTitle {
  color: #7a5fff;
  font-weight: 600;

  user-select: none;
}

/* ===== æ’­æ”¾åˆ—è¡¨å¤–å±‚å®¹å™¨ ===== */
.elysia-playlist-container {
  position: fixed;
  bottom: 100px;
  left: 50%;
  transform: translateX(-50%) translateY(20px);
  opacity: 0;
  pointer-events: none;
  transition: all 0.45s ease;
  display: flex;
  z-index: 9998;
}
.elysia-playlist-container.show {
  opacity: 1;
  pointer-events: auto;
  transform: translateX(-50%) translateY(0);
}

/* ===== å·¦ä¾§åˆ†ç»„æ  ===== */
.elysia-group-panel {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  background: rgba(255,240,255,0.35);
  border: 1px solid rgba(230,200,255,0.4);
  backdrop-filter: blur(16px) saturate(180%);
  -webkit-backdrop-filter: blur(16px) saturate(180%);
  box-shadow: 0 8px 28px rgba(200,160,255,0.25);
  border-radius: 18px;
  padding: 10px;
  margin-right: 10px;
  width: 95px;
}
.group-item {
  color: #a38bff;
  font-size: 0.9rem;
  padding: 7px 8px;
  margin: 5px 0;
  border-radius: 12px;
  cursor: pointer;
  text-align: center;
  transition: all .25s ease;
}
.group-item:hover {
  background: rgba(160, 120, 255, 0.18);
  color: #fff;
}
.group-item.active {
  background: rgba(160, 120, 255, 0.3);
  color: #fff;
  box-shadow: 0 0 15px rgba(160,120,255,0.55);
}

/* ===== æ’­æ”¾åˆ—è¡¨æ ·å¼ ===== */
#playlist {
  min-width: 230px;
  max-height: 260px;
  overflow-y: auto;
  background: rgba(255, 255, 255, 0.55);
  border-radius: 18px;
  backdrop-filter: blur(18px) saturate(180%);
  -webkit-backdrop-filter: blur(18px) saturate(180%);
  box-shadow: 0 10px 30px rgba(180,150,255,0.3),
              inset 0 0 25px rgba(255,255,255,0.3);
  padding: 12px;
  animation: floatUp .5s ease;
}

.playlist-item {
  padding: 10px;
  color: #705ae3;
  cursor: pointer;
  border-radius: 10px;
  transition: all .25s ease;
  text-align: center;
}
.playlist-item:hover {
  background: rgba(160,120,255,0.2);
  color: #fff;
}
.playlist-item.active {
  background: rgba(160,120,255,0.3);
  color: #fff;
  box-shadow: 0 0 12px rgba(160,120,255,0.4);
}

@keyframes floatUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* æ»šåŠ¨æ¡å¾®è°ƒ */
#playlist::-webkit-scrollbar {
  width: 6px;
}
#playlist::-webkit-scrollbar-thumb {
  background: rgba(160,120,255,0.3);
  border-radius: 4px;
}
</style>
</head>
<body>

<!-- æ’­æ”¾å™¨ä¸»ä½“ -->
<div class="elysia-player">
  <div class="elysia-controls">
    <button id="playPauseBtn">â–¶</button>
    <button id="nextBtn">â­</button>
  </div>
  <span id="songTitle" class="clickable">åŠ è½½ä¸­...</span>
</div>

<!-- æ’­æ”¾åˆ—è¡¨ + åˆ†ç»„ -->
<div class="elysia-playlist-container">
  <div class="elysia-group-panel" id="groupPanel">
    <div class="group-item active" data-group="piano">ğŸ¹ piano</div>
    <div class="group-item" data-group="chinesesong">ğŸµ chinesesong</div>
  </div>
  <div class="elysia-playlist" id="playlist"></div>
</div>

<script>
const songs = [
  { title: "My Soul, Your Beats!", src: "assets/My Soul, Your Beats! -Piano Arrange Ver.-.mp3", cover: "assets/My Soul, Your Beats! -Piano Arrange Ver.-.jpg", group: "piano" },
  { title: "My Most Precious Treasure", src: "assets/My Most Precious Treasure (From My Most Precious Treasure).mp3", cover: "assets/My Most Precious Treasure (From My Most Precious Treasure).jpg", group: "piano" },
  { title: "è¯€åˆ«ä¹¦", src: "assets/é’¢ç´æ¼”å¥è¯€åˆ«ä¹¦çº¯éŸ³ä¹ç²¾ç¼–å®Œæ•´ç‰ˆ.mp3", cover: "assets/banner1.jpg", group: "chinesesong" },
  { title: "ç»™æˆ‘ä¸€é¦–æ­Œçš„æ—¶é—´", src: "assets/ç»™æˆ‘ä¸€é¦–æ­Œçš„æ—¶é—´ piano ver-.mp3", cover: "assets/banner1.jpg", group: "chinesesong" },
  { title: "æ™´å¤©", src: "assets/å‘¨æ°ä¼¦æ™´å¤© é’¢ç´ç‹¬å¥ Jay ChouBi.Bi Piano.mp3", cover: "assets/banner1.jpg", group: "chinesesong" }
];

let currentSong = 0;
let currentGroup = "piano";

const playPauseBtn = document.getElementById("playPauseBtn");
const nextBtn = document.getElementById("nextBtn");
const titleEl = document.getElementById("songTitle");
const player = document.querySelector(".elysia-player");
const playlist = document.getElementById("playlist");
const groupPanel = document.getElementById("groupPanel");
const container = document.querySelector(".elysia-playlist-container");
const audio = new Audio();
audio.preload = "auto";

function renderPlaylist() {
  const filtered = songs.filter(s => s.group === currentGroup);
  playlist.innerHTML = filtered.map((s, i) => `
    <div class="playlist-item ${songs.indexOf(s) === currentSong ? 'active' : ''}" data-index="${songs.indexOf(s)}">${s.title}</div>
  `).join("");
}

function updateSong() {
  const song = songs[currentSong];
  audio.src = song.src;
  titleEl.textContent = song.title;
  audio.play().catch(()=>{});
  playPauseBtn.textContent = "â¸";
  renderPlaylist();
  updateMediaSession(song);
}

groupPanel.addEventListener("click", e => {
  const item = e.target.closest(".group-item");
  if (!item) return;
  document.querySelectorAll(".group-item").forEach(i => i.classList.remove("active"));
  item.classList.add("active");
  currentGroup = item.dataset.group;
  renderPlaylist();
});

playPauseBtn.addEventListener("click", () => {
  if (audio.paused) { audio.play(); playPauseBtn.textContent = "â¸"; }
  else { audio.pause(); playPauseBtn.textContent = "â–¶"; }
});
nextBtn.addEventListener("click", () => { currentSong = (currentSong + 1) % songs.length; updateSong(); });
audio.addEventListener("ended", () => nextBtn.click());
audio.addEventListener("play", () => player.classList.add("playing"));
audio.addEventListener("pause", () => player.classList.remove("playing"));

function updateMediaSession(song) {
  if (!("mediaSession" in navigator)) return;
  try {
    navigator.mediaSession.metadata = new MediaMetadata({
      title: song.title,
      artist: "Elysia Player",
      album: "Piano Collection",
      artwork: [{ src: song.cover, sizes: "512x512", type: "image/jpeg" }]
    });
  } catch(e) {}
}

playlist.addEventListener("click", e => {
  const item = e.target.closest(".playlist-item");
  if (item) { currentSong = parseInt(item.dataset.index); updateSong(); }
});

function togglePlaylist() {
  container.classList.toggle("show");
}
titleEl.addEventListener("click", e => { e.stopPropagation(); togglePlaylist(); });
document.addEventListener("click", e => {
  if (!playlist.contains(e.target) && !groupPanel.contains(e.target) && e.target !== titleEl)
    container.classList.remove("show");
});

let inactivityTimer;
function hidePlayer() {
  player.style.opacity = '0';
  player.style.transform = 'translate(-50%, 60px)';
  player.style.pointerEvents = 'none';
  container.classList.remove("show");
}
function showPlayer() {
  player.style.opacity = '1';
  player.style.transform = 'translate(-50%, 0)';
  player.style.pointerEvents = 'auto';
  resetTimer();
}
function resetTimer() {
  clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(hidePlayer, 30000);
}
['scroll','mousemove','mousedown','touchstart','keydown'].forEach(evt => window.addEventListener(evt, showPlayer));
resetTimer();

renderPlaylist();
updateSong();
</script>

</body>
</html>
