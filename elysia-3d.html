<script>
document.addEventListener("DOMContentLoaded", () => {
  const videos = [
    "assets/elysiatest.mp4",

  ];

  const videoA = document.getElementById("videoA");
  const videoB = document.getElementById("videoB");

  let index = 0;
  let nextReady = false;
  let switching = false;

  // === È¢ÑÂä†ËΩΩÊâÄÊúâËßÜÈ¢ë ===
  const cachePool = videos.map(src => {
    const v = document.createElement("video");
    v.src = src;
    v.preload = "auto";
    v.muted = true;
    v.load();
    return v;
  });

  function preloadNext() {
    const nextIndex = (index + 1) % videos.length;

    nextReady = false;
    next.load();
    next.addEventListener("canplaythrough", () => nextReady = true, { once: true });
  }

  function switchVideo() {
    if (switching) return;
    switching = true;

    if (!nextReady) {
      console.log("‚è≥ Á≠âÂæÖ‰∏ã‰∏ÄÊÆµÁºìÂÜ≤...");
      setTimeout(() => { switching = false; switchVideo(); }, 300);
      return;
    }

    next.currentTime = 0;
    next.play().then(() => {
      next.style.opacity = "1";
      current.style.opacity = "0";

      setTimeout(() => {
        current.pause();
        [current, next] = [next, current];
        index = (index + 1) % videos.length;
        switching = false;
        preloadNext();
        bindEvents(); // üî• ÂàáÊç¢ÂêéÈáçÊñ∞ÁªëÂÆö‰∫ã‰ª∂

      switching = false;
      console.warn("‚ö†Ô∏è Êí≠ÊîæË¢´ÈòªÊ≠¢:", err);
    });
  }

  function bindEvents() {
    current.onended = switchVideo;
    current.ontimeupdate = () => {
      if (!nextReady && current.duration && current.currentTime / current.duration > 0.85) {
        preloadNext();
      }
      // ÂÆπÈîô: Ëã•Êó∂Èó¥Âç°Ê≠ª‰∏çËß¶Âèë ended
      if (current.currentTime > 0 && current.duration && current.currentTime >= current.duration - 0.05) {
        switchVideo();
      }
    };
  }

  // === ÂàùÂßãÊí≠Êîæ ===
  current.src = videos[index];
  bindEvents();
  preloadNext();

  current.play().catch(err => console.log("‚ö†Ô∏è Ëá™Âä®Êí≠ÊîæË¢´ÈòªÊ≠¢:", err));
});
</script>
