<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banner 视频预加载测试</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
    }

    .banner-container {
      position: relative;
      width: 100%;
      height: 400px; /* 你可以改成和原网页一致的高度 */
      overflow: hidden;
      background: #000;
    }

    .banner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease;
    }

    #bannerVideo {
      display: none;
      opacity: 0;
    }

    .text-overlay {
      position: absolute;
      bottom: 20px;
      left: 30px;
      color: white;
      font-size: 24px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="banner-container">
    <!-- 初始图片 -->
    <img id="bannerImage" src="assets/banner1.jpg" alt="Banner" class="banner" />

    <!-- 视频（隐藏预加载） -->
    <video id="bannerVideo" class="banner" muted loop playsinline preload="auto">
      <source src="assets/banner.mp4" type="video/mp4">
    </video>

    <div class="text-overlay">测试版：视频预加载展示</div>
  </div>

  <script>
    const bannerImage = document.getElementById('bannerImage');
    const bannerVideo = document.getElementById('bannerVideo');

    bannerVideo.addEventListener('canplaythrough', () => {
      // 视频可播放后淡入替换图片
      bannerVideo.style.display = 'block';
      setTimeout(() => {
        bannerImage.style.opacity = '0';
        bannerVideo.style.opacity = '1';
        bannerVideo.play();
        setTimeout(() => {
          bannerImage.style.display = 'none';
        }, 1000);
      }, 200);
    });
  </script>

</body>
</html>
