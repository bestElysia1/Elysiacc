<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Elysia 3D 展示（轻3D优化版）</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

/* === 主容器 === */
#elysia-container {
  position: relative;
  width: 100vw;
  height: 100vh;
  perspective: 800px;
  overflow: hidden;
}

/* === 主图 & 深度图 === */
#elysia-img, #elysia-depth {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: translate(-50%, -50%);
  transition: transform 0.15s ease-out;
  will-change: transform;
}

#elysia-depth {
  mix-blend-mode: multiply;
  opacity: 0.6;
  pointer-events: none;
}

/* === 高光层 === */
#elysia-highlight {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  mix-blend-mode: soft-light;
  background: radial-gradient(circle at 50% 30%, rgba(255,255,255,0.35), transparent 60%);
  animation: highlightBreathing 3s ease-in-out infinite;
  transition: background 0.3s ease-out;
}

/* === 高光呼吸动画 === */
@keyframes highlightBreathing {
  0% {
    opacity: 0.5;
    filter: blur(10px);
  }
  50% {
    opacity: 1;
    filter: blur(18px);
  }
  100% {
    opacity: 0.5;
    filter: blur(10px);
  }
}

/* === 三等分竖线 === */
.divider {
  position: absolute;
  top: 0;
  width: 10px;
  height: 100%;
  background: rgba(0, 0, 0, 1);
  z-index: 5;
  pointer-events: none;
}
.divider.left {
  left: calc(33.333% - 5px);
}
.divider.right {
  left: calc(66.666% - 5px);
}
</style>
</head>

<body>
<div id="elysia-container">
  <img id="elysia-img" src="assets/wallhaven-7p1v79.jpg" alt="Elysia">
  <img id="elysia-depth" src="assets/wallhaven-7p1v79-deepth.png" alt="Depth">
  <div id="elysia-highlight"></div>
  <div class="divider left"></div>
  <div class="divider right"></div>
</div>

<script>
const mainImg = document.getElementById('elysia-img');
const depthImg = document.getElementById('elysia-depth');
const highlight = document.getElementById('elysia-highlight');

/* === 轻3D交互 + 动态高光 === */
function update3DEffect(clientX, clientY) {
  const x = (clientX / window.innerWidth - 0.5) * 10; // ✅ 倾斜幅度降低
  const y = (clientY / window.innerHeight - 0.5) * -10;

  mainImg.style.transform = `translate(-50%, -50%) rotateY(${x}deg) rotateX(${y}deg) scale(1.03)`;
  depthImg.style.transform = `translate(-50%, -50%) rotateY(${x * 1.2}deg) rotateX(${y * 1.2}deg) scale(1.03)`;

  const posX = 50 + x * 1.2;
  const posY = 35 + y * 1.2;
  highlight.style.background = `radial-gradient(circle at ${posX}% ${posY}%, rgba(255,255,255,0.38), transparent 60%)`;
}

/* === 鼠标控制 === */
document.addEventListener('mousemove', e => update3DEffect(e.clientX, e.clientY));
document.addEventListener('mouseleave', () => {
  mainImg.style.transform = 'translate(-50%, -50%) rotateY(0deg) rotateX(0deg) scale(1)';
  depthImg.style.transform = 'translate(-50%, -50%) rotateY(0deg) rotateX(0deg) scale(1)';
  highlight.style.background = `radial-gradient(circle at 50% 30%, rgba(255,255,255,0.35), transparent 60%)`;
});
</script>
</body>
</html>
