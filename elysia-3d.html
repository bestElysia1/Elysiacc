<div class="elysia-player">
  <div class="elysia-controls">
    <button id="playPauseBtn" aria-label="Play/Pause">â–¶</button>
    <button id="nextBtn" aria-label="Next">â­</button>
  </div>
  <span id="songTitle" class="clickable" role="button" tabindex="0">åŠ è½½ä¸­...</span>
</div>

<div class="elysia-playlist" id="playlist" aria-hidden="true"></div>

<script>
/* ===== songs åˆ—è¡¨ï¼ˆæŒ‰éœ€ä¿®æ”¹è·¯å¾„ï¼‰ ===== */
const songs = [
  { title: "My Soul, Your Beats!", src: "assets/My Soul, Your Beats! -Piano Arrange Ver.-.mp3,cover:My Soul, Your Beats! -Piano Arrange Ver.-.jpg" },
  { title: "My Most Precious Treasure", src: "assets/My Most Precious Treasure (From My Most Precious Treasure).mp3,cover:My Most Precious Treasure (From My Most Precious Treasure).jpg" },
  { title: "Shiteki de Souseiteki na Tori-tachi e no Shirabe", src: "assets/Shiteki de Souseiteki na Tori-tachi e no Shirabe (Yokunin no Tame no Piano Sanka).mp3,cover:Elysia.png" },

];

let currentSong = 0;
const audio = new Audio(songs[currentSong].src);
audio.preload = "auto";

const playPauseBtn = document.getElementById("playPauseBtn");
const nextBtn = document.getElementById("nextBtn");
const titleEl = document.getElementById("songTitle");
const player = document.querySelector(".elysia-player");
const playlist = document.getElementById("playlist");

function preloadNext() {
  const nextIndex = (currentSong + 1) % songs.length;
  const nextAudio = new Audio(songs[nextIndex].src);
  nextAudio.preload = "auto";
}

function renderPlaylist() {
  playlist.innerHTML = songs.map((s, i) => `
    <div class="playlist-item ${i === currentSong ? 'active' : ''}" data-index="${i}">
      ${s.title}
    </div>`).join("");
}

function updateSong() {
  titleEl.textContent = songs[currentSong].title;
  audio.src = songs[currentSong].src;
  audio.play().catch(()=>{});
  playPauseBtn.textContent = "â¸";
  renderPlaylist();
  preloadNext();
}

playPauseBtn.addEventListener("click", () => {
  if (audio.paused) {
    audio.play();
    playPauseBtn.textContent = "â¸";
  } else {
    audio.pause();
    playPauseBtn.textContent = "â–¶";
  }
});

nextBtn.addEventListener("click", () => {
  currentSong = (currentSong + 1) % songs.length;
  updateSong();
});

audio.addEventListener("ended", () => nextBtn.click());
audio.addEventListener("play", () => player.classList.add("playing"));
audio.addEventListener("pause", () => player.classList.remove("playing"));

renderPlaylist();
updateSong();

// === ğŸ§ Media Session API: çµåŠ¨å²› + é”å±å°é¢ ===
if ("mediaSession" in navigator) {
  function updateMediaSession() {
    try {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: songs[currentSong].title,
        artist: "Elysia Player",
        album: "Piano Collection",
        artwork: [
          { src: "assets/banner.jpg", sizes: "96x96", type: "image/jpeg" },
          { src: "assets/banner.jpg", sizes: "128x128", type: "image/jpeg" },
          { src: "assets/banner.jpg", sizes: "192x192", type: "image/jpeg" },
          { src: "assets/banner.jpg", sizes: "256x256", type: "image/jpeg" },
          { src: "assets/banner.jpg", sizes: "512x512", type: "image/jpeg" }
        ]
      });

      // æ›´æ–°æ’­æ”¾çŠ¶æ€
      if (!audio.paused) {
        navigator.mediaSession.playbackState = "playing";
      } else {
        navigator.mediaSession.playbackState = "paused";
      }
    } catch (e) {
      console.warn("MediaSession update failed:", e);
    }
  }

  // æ¯æ¬¡åˆ‡æ­Œéƒ½æ›´æ–°çµåŠ¨å²›å°é¢ä¸æ ‡é¢˜
  updateMediaSession();

  // åœ¨æ’­æ”¾ã€æš‚åœã€ç»“æŸæ—¶åˆ·æ–°çŠ¶æ€
  audio.addEventListener("play", () => {
    navigator.mediaSession.playbackState = "playing";
    updateMediaSession();
  });

  audio.addEventListener("pause", () => {
    navigator.mediaSession.playbackState = "paused";
  });

  audio.addEventListener("ended", () => {
    navigator.mediaSession.playbackState = "none";
  });
}

/* æ’­æ”¾åˆ—è¡¨äº¤äº’ */
playlist.addEventListener("click", e => {
  const item = e.target.closest(".playlist-item");
  if (item) {
    currentSong = parseInt(item.dataset.index);
    updateSong();
  }
});

/* æ‰“å¼€/å…³é—­ æ’­æ”¾åˆ—è¡¨ï¼šæ›¿æ¢ toggle ä¸ºå¸¦åŠ¨ç”»çš„é€»è¾‘ */
function openPlaylist() {
  // remove hide if present, add show
  playlist.classList.remove("hide");
  playlist.classList.add("show");
  playlist.setAttribute('aria-hidden', 'false');
}
function closePlaylist() {
  // play close animation, then remove show
  playlist.classList.remove("show");
  playlist.classList.add("hide");
  playlist.setAttribute('aria-hidden', 'true');
  // ç¡®ä¿ hide åŠ¨ç”»ç»“æŸåæ¸…ç†ç±»ï¼ˆæ—¶é—´ä¸ CSS ä¸­ close åŠ¨ç”»ä¿æŒä¸€è‡´ï¼‰
  setTimeout(() => playlist.classList.remove("hide"), 480);
}

titleEl.addEventListener("click", e => {
  e.stopPropagation();
  if (playlist.classList.contains("show")) closePlaylist();
  else openPlaylist();
});

/* ç‚¹å‡»ç©ºç™½å¤„å…³é—­ï¼ˆå¸¦åŠ¨ç”»ï¼‰ */
document.addEventListener("click", e => {
  if (!playlist.contains(e.target) && e.target !== titleEl) {
    if (playlist.classList.contains("show")) closePlaylist();
  }
});

/* æ— æ“ä½œè‡ªåŠ¨éšè—æ’­æ”¾å™¨ï¼ˆä¿æŒåŸé€»è¾‘ï¼‰ */
let inactivityTimer;
function hidePlayer() {
  player.style.opacity = '0';
  player.style.transform = 'translate(-50%, 40px)';
  player.style.pointerEvents = 'none';
  if (playlist.classList.contains("show")) closePlaylist();
}
function showPlayer() {
  player.style.opacity = '1';
  player.style.transform = 'translate(-50%, 0)';
  player.style.pointerEvents = 'auto';
  resetTimer();
}
function resetTimer() {
  clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(hidePlayer, 30000);
}
['scroll','mousemove','mousedown','touchstart','keydown'].forEach(evt =>
  window.addEventListener(evt, showPlayer)
);
resetTimer();
</script>
