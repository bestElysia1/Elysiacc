window.currentGroup = window.currentGroup || 'piano';

function renderPlaylist() {
  const list = songs.map((s,i)=>({...s, _idx:i})).filter(x => (x.group || 'piano') === window.currentGroup);
  if (!list.length) {
    playlist.innerHTML = '<div style="color:rgba(120,90,180,0.45);padding:8px;text-align:center;">No songs</div>';

  }).join('');

      artist: "Elysia Player",

  wrapper.appendChild(origPlaylist);

  // Build groupMap from songs[].group
  const groupMap = new Array(window.songs ? window.songs.length : 0).fill('piano');
  if (window.songs && window.songs.length) {
    for (let i = 0; i < window.songs.length; i++) {
      if (window.songs[i].group) groupMap[i] = window.songs[i].group;
    }
  }

  // local currentGroup but sync to window.currentGroup
  let currentGroupLocal = window.currentGroup || 'piano';

  // filtered render (non-destructive)
  function renderPlaylistFiltered() {
    if (!window.songs || !Array.isArray(window.songs)) return;
    const out = [];
    for (let i = 0; i < window.songs.length; i++) {
      if (groupMap[i] !== currentGroupLocal) continue;
      const s = window.songs[i];
      const active = (i === window.currentSong) ? 'active' : '';
      out.push(`<div class="playlist-item ${active}" data-index="${i}">${s.title}</div>`);
    }
    origPlaylist.innerHTML = out.length ? out.join('') : `<div style="color:rgba(120,90,180,0.45);padding:10px;text-align:center;">No songs</div>`;
  }

  // Install filtered renderer globally (so other code calling renderPlaylist will produce filtered view)
  window._backup_renderPlaylist2 = window.renderPlaylist;
  window.renderPlaylist = function() { renderPlaylistFiltered(); };

  // Click on group: prevent propagation to avoid document click closing, switch group and keep expanded
  groupPanel.addEventListener('click', function (e) {
    e.stopPropagation(); // å…³é”®ï¼šé˜»æ­¢å†’æ³¡åˆ° documentï¼Œé¿å…è¢«è¯¯æ”¶èµ·
    const item = e.target.closest('.group-item');
    if (!item) return;
    const group = item.dataset.group;
    currentGroupLocal = group;
    window.currentGroup = group;

    // update visuals
    groupPanel.querySelectorAll('.group-item').forEach(x => x.classList.remove('active'));
    item.classList.add('active');

    // render filtered list
    renderPlaylistFiltered();

    // if currentSong not in group -> pick first
    let curInGroup = false;
    for (let i = 0; i < groupMap.length; i++) {
      if (i === window.currentSong && groupMap[i] === currentGroupLocal) { curInGroup = true; break; }
    }
    if (!curInGroup) {
      let firstIdx = -1;
      for (let i = 0; i < groupMap.length; i++) { if (groupMap[i] === currentGroupLocal) { firstIdx = i; break; } }
      if (firstIdx >= 0) {
        window.currentSong = firstIdx;
        if (typeof window.updateSong === 'function') window.updateSong();
      } else {
        try { window.audio.pause(); } catch (e) {}
        try { window.playPauseBtn && (window.playPauseBtn.textContent = 'â–¶'); } catch(e) {}
      }
    } else {
      if (typeof window.updateSong === 'function') window.updateSong();
    }

    // keep wrapper & playlist shown when switching groups
    wrapper.classList.add('show');
    origPlaylist.classList.add('show');
    origPlaylist.setAttribute('aria-hidden', 'false');
  });

  // Mirror show/hide classes
  const mo = new MutationObserver(function (mutations) {
    mutations.forEach(m => {
      if (m.type === 'attributes' && m.attributeName === 'class') {
        const cls = origPlaylist.classList;
        if (cls.contains('show')) wrapper.classList.add('show');
        else wrapper.classList.remove('show');
        if (cls.contains('show')) renderPlaylistFiltered();
      }
    });
  });
  mo.observe(origPlaylist, { attributes: true });

  // Override open/close helpers to also affect wrapper
  const origOpen = window.openPlaylist;
  const origClose = window.closePlaylist;
  window.openPlaylist = function () {
    if (typeof origOpen === 'function') origOpen();
    wrapper.classList.add('show');
    origPlaylist.classList.add('show');
    renderPlaylistFiltered();
  };
  window.closePlaylist = function () {
    if (typeof origClose === 'function') origClose();
    wrapper.classList.remove('show');
    origPlaylist.classList.remove('show');
  };

  // initial render reflect group
  renderPlaylistFiltered();
})();
</script>
