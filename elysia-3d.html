<!DOCTYPE html>

<head>

<title>Elysia Player - åˆ†ç»„ç‰ˆ</title>
<style>
/* ===== ä½ åŸæ ·å¼ä¿ç•™ï¼Œåªè¡¥å®¹å™¨æ¡†æ¶ ===== */

/* é¡µé¢åº•è‰² */
body {

  font-family: "Poppins", "HarmonyOS Sans", sans-serif;
  overflow-x: hidden;
  color: #222;
  margin: 0;

/* æ’­æ”¾å™¨å±…ä¸­ */
.elysia-player {
  position: fixed;
  left: 50%;
  bottom: 20px;
  transform: translateX(-50%);
  background: rgba(255, 255, 255, 0.4);
  border-radius: 20px;
  backdrop-filter: blur(20px) saturate(180%);

  gap: 10px;

  z-index: 9999;
}

.elysia-player.playing {
  box-shadow: 0 0 30px rgba(160,120,255,0.45);
}

.elysia-controls button {
  border: none;
  background: rgba(255,255,255,0.2);
  color: #7a5fff;
  border-radius: 8px;
  cursor: pointer;
  padding: 6px 10px;
  font-size: 1rem;
  transition: background .25s;
}
.elysia-controls button:hover {
  background: rgba(160,120,255,0.2);
}
#songTitle {
  color: #7a5fff;
  font-weight: 600;
  cursor: pointer;
}

/* æ’­æ”¾åˆ—è¡¨æ•´ä½“å®¹å™¨ */
.elysia-playlist-container {
  position: fixed;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  opacity: 0;
  pointer-events: none;
  transition: opacity .35s ease;
  z-index: 9998;
}
.elysia-playlist-container.show {
  opacity: 1;
  pointer-events: auto;
}

/* å·¦ä¾§åˆ†ç»„æ  */
.elysia-group-panel {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  background: rgba(255,240,255,0.25);
  border: 1px solid rgba(255,210,255,0.35);
  backdrop-filter: blur(12px) saturate(180%);
  -webkit-backdrop-filter: blur(12px) saturate(180%);
  box-shadow: 0 8px 24px rgba(200,160,255,0.25);
  border-radius: 14px;
  padding: 8px;
  margin-right: 8px;
  width: 90px;
}
.group-item {
  color: #cdbaff;
  font-size: 0.85rem;
  padding: 6px 8px;
  margin: 3px 0;
  border-radius: 10px;
  cursor: pointer;
  transition: all .25s ease;
  text-align: center;
}
.group-item:hover {
  background: rgba(160, 120, 255, 0.15);
  color: #fff;
}
.group-item.active {
  background: rgba(160, 120, 255, 0.25);
  color: #fff;
  box-shadow: 0 0 12px rgba(160,120,255,0.6);
}

/* æ’­æ”¾åˆ—è¡¨ */
#playlist {
  min-width: 200px;
  background: rgba(255, 255, 255, 0.5);
  border-radius: 14px;
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  box-shadow: 0 8px 24px rgba(180,150,255,0.2);
  padding: 10px;
}
.playlist-item {
  padding: 8px;
  color: #6f5ae3;
  cursor: pointer;
  border-radius: 8px;
  transition: all .2s ease;
}
.playlist-item:hover {
  background: rgba(160,120,255,0.15);
  color: #fff;
}
.playlist-item.active {
  background: rgba(160,120,255,0.3);
  color: #fff;
  box-shadow: 0 0 10px rgba(160,120,255,0.5);
}

#playlist.fadein {
  animation: fadeInList .4s ease;
}
@keyframes fadeInList {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<!-- === ä½ åŸæœ¬çš„ç»“æ„ï¼ˆæœªæ”¹åŠ¨ï¼‰ === -->
<div class="elysia-player">
  <div class="elysia-controls">
    <button id="playPauseBtn" aria-label="Play/Pause">â–¶</button>
    <button id="nextBtn" aria-label="Next">â­</button>
  </div>
  <span id="songTitle" class="clickable" role="button" tabindex="0">åŠ è½½ä¸­...</span>
</div>

<div class="elysia-playlist-container">
  <div class="elysia-group-panel" id="groupPanel">
    <div class="group-item active" data-group="piano">ğŸ¹ piano</div>
    <div class="group-item" data-group="chinesesong">ğŸµ chinesesong</div>
  </div>
  <div class="elysia-playlist" id="playlist" aria-hidden="true"></div>
</div>

<script>
/* ===== ä½ çš„åŸå§‹è„šæœ¬ï¼ˆå®Œå…¨ä¿ç•™ï¼‰ ===== */
const songs = [
  { title: "My Soul, Your Beats!", src: "assets/My Soul, Your Beats! -Piano Arrange Ver.-.mp3", cover: "assets/My Soul, Your Beats! -Piano Arrange Ver.-.jpg", group: "piano" },
  { title: "My Most Precious Treasure", src: "assets/My Most Precious Treasure (From My Most Precious Treasure).mp3", cover: "assets/My Most Precious Treasure (From My Most Precious Treasure).jpg", group: "piano" },
  { title: "è¯€åˆ«ä¹¦", src: "assets/é’¢ç´æ¼”å¥è¯€åˆ«ä¹¦çº¯éŸ³ä¹ç²¾ç¼–å®Œæ•´ç‰ˆ.mp3", cover: "assets/banner1.jpg", group: "chinesesong" },
  { title: "ç»™æˆ‘ä¸€é¦–æ­Œçš„æ—¶é—´", src: "assets/ç»™æˆ‘ä¸€é¦–æ­Œçš„æ—¶é—´ piano ver-.mp3", cover: "assets/banner1.jpg", group: "chinesesong" },
  { title: "æ™´å¤©", src: "assets/å‘¨æ°ä¼¦æ™´å¤© é’¢ç´ç‹¬å¥ Jay ChouBi.Bi Piano.mp3", cover: "assets/banner1.jpg", group: "chinesesong" }
];

let currentSong = 0;
let currentGroup = "piano";

const playPauseBtn = document.getElementById("playPauseBtn");
const nextBtn = document.getElementById("nextBtn");
const titleEl = document.getElementById("songTitle");
const player = document.querySelector(".elysia-player");
const playlist = document.getElementById("playlist");
const groupPanel = document.getElementById("groupPanel");
const audio = new Audio();
audio.preload = "auto";

function renderPlaylist() {
  const filtered = songs.filter(s => s.group === currentGroup);
  playlist.innerHTML = filtered.map((s, i) => `
    <div class="playlist-item ${songs.indexOf(s) === currentSong ? 'active' : ''}" data-index="${songs.indexOf(s)}">
      ${s.title}
    </div>`).join("");
}

function updateSong() {
  const song = songs[currentSong];
  audio.src = song.src;
  titleEl.textContent = song.title;
  audio.play().catch(()=>{});
  playPauseBtn.textContent = "â¸";
  renderPlaylist();
  updateMediaSession(song);
}

groupPanel.addEventListener("click", e => {
  const item = e.target.closest(".group-item");
  if (!item) return;
  document.querySelectorAll(".group-item").forEach(i => i.classList.remove("active"));
  item.classList.add("active");
  currentGroup = item.dataset.group;
  renderPlaylist();
  playlist.classList.add("fadein");
  setTimeout(()=>playlist.classList.remove("fadein"), 500);
});

playPauseBtn.addEventListener("click", () => {
  if (audio.paused) { audio.play(); playPauseBtn.textContent = "â¸"; }
  else { audio.pause(); playPauseBtn.textContent = "â–¶"; }
});
nextBtn.addEventListener("click", () => { currentSong = (currentSong + 1) % songs.length; updateSong(); });
audio.addEventListener("ended", () => nextBtn.click());
audio.addEventListener("play", () => player.classList.add("playing"));
audio.addEventListener("pause", () => player.classList.remove("playing"));

function updateMediaSession(song) {
  if (!("mediaSession" in navigator)) return;
  try {
    navigator.mediaSession.metadata = new MediaMetadata({
      title: song.title,
      artist: "Elysia Player",
      album: "Piano Collection",
      artwork: [{ src: song.cover, sizes: "512x512", type: "image/jpeg" }]
    });
  } catch(e) { console.warn(e); }
}

playlist.addEventListener("click", e => {
  const item = e.target.closest(".playlist-item");
  if (item) { currentSong = parseInt(item.dataset.index); updateSong(); }
});

function openPlaylist() {
  document.querySelector(".elysia-playlist-container").classList.add("show");
  playlist.setAttribute('aria-hidden', 'false');
}
function closePlaylist() {
  document.querySelector(".elysia-playlist-container").classList.remove("show");
  playlist.setAttribute('aria-hidden', 'true');
}
titleEl.addEventListener("click", e => {
  e.stopPropagation();
  document.querySelector(".elysia-playlist-container").classList.contains("show") ? closePlaylist() : openPlaylist();
});
document.addEventListener("click", e => {
  if (!playlist.contains(e.target) && !groupPanel.contains(e.target) && e.target !== titleEl)
    if (document.querySelector(".elysia-playlist-container").classList.contains("show")) closePlaylist();
});

let inactivityTimer;
function hidePlayer() {
  player.style.opacity = '0';
  player.style.transform = 'translate(-50%, 40px)';
  player.style.pointerEvents = 'none';
  closePlaylist();
}
function showPlayer() {
  player.style.opacity = '1';
  player.style.transform = 'translate(-50%, 0)';
  player.style.pointerEvents = 'auto';
  resetTimer();
}
function resetTimer() {
  clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(hidePlayer, 30000);
}
['scroll','mousemove','mousedown','touchstart','keydown'].forEach(evt => window.addEventListener(evt, showPlayer));
resetTimer();

renderPlaylist();
updateSong();
</script>

</body>
</html>
