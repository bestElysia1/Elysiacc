<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elysia Player</title>
<style>
body {
  margin: 0;
  background: radial-gradient(circle at 50% 30%, #e8d9ff, #c9b6ff 60%, #b49aff 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color: white;
  font-family: -apple-system, Helvetica Neue, sans-serif;
  text-align: center;
}
img {
  width: 180px;
  height: 180px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(160, 120, 255, 0.6);
  margin-bottom: 20px;
}
audio {
  width: 80%;
  max-width: 320px;
  margin-top: 15px;
  filter: drop-shadow(0 0 6px rgba(180, 150, 255, 0.6));
}
</style>
</head>
<body>
<img src="assets/banner.jpg" alt="Elysia Cover">
<h2>Elysia Player</h2>
<p>AKIBA POP the Future - Pianeet</p>
<audio controls autoplay id="elysiaAudio" src="assets/AKIBA POP the Future - Pianeet [Piano Transcription].mp3"></audio>

<script>
const audio = document.getElementById('elysiaAudio');

if ('mediaSession' in navigator) {
  navigator.mediaSession.metadata = new MediaMetadata({
    title: 'AKIBA POP the Future',
    artist: 'Pianeet',
    album: 'Elysia Player',
    artwork: [
      { src: 'assets/banner.jpg', sizes: '512x512', type: 'image/jpeg' }
    ]
  });

  // 允许锁屏 / 灵动岛 / 耳机控制播放
  navigator.mediaSession.setActionHandler('play', () => audio.play());
  navigator.mediaSession.setActionHandler('pause', () => audio.pause());
  navigator.mediaSession.setActionHandler('previoustrack', null);
  navigator.mediaSession.setActionHandler('nexttrack', null);
}
</script>
</body>
</html>
