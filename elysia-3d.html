<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Elysia 3D</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100%;
  background: #0d0d1a;
}

/* å…¨å±èƒŒæ™¯å›¾ */
.elysia-bg {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}

/* æ¨¡æ‹Ÿè£¸çœ¼3Dçš„é»‘çº¿ */
.elysia-bg::before, .elysia-bg::after {
  content: "";
  position: absolute;
  top: 0; bottom: 0;
  width: 6px;
  background: rgba(0,0,0,0.7);
  z-index: 2;
}
.elysia-bg::before { left: 49%; }
.elysia-bg::after { right: 49%; }

/* ä¸‰æ¡æ æŒ‰é’® */
.menu-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 10;
  width: 38px;
  height: 32px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
  transition: opacity 0.3s ease;
}
.menu-btn div {
  height: 4px;
  background: rgba(255,255,255,0.9);
  border-radius: 2px;
  transition: all 0.3s ease;
  box-shadow: 0 0 8px rgba(150,150,255,0.6);
}

/* æ¶²æ€ç»ç’ƒèœå• */
.menu-panel {
  position: fixed;
  top: 70px;
  left: 20px;
  width: 240px;
  padding: 15px;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 18px;
  backdrop-filter: blur(15px);
  box-shadow: 0 0 20px rgba(150, 150, 255, 0.25);
  opacity: 0;
  transform: scale(0.95);
  pointer-events: none;
  transition: all 0.4s ease;
  z-index: 9;
}
.menu-panel.active {
  opacity: 1;
  transform: scale(1);
  pointer-events: auto;
}
.menu-content {
  color: #e8ebff;
  font-family: "Segoe UI", sans-serif;
  font-size: 16px;
  letter-spacing: 0.5px;
}

/* å‘¼å¸å…‰æŒ‰é’® */
@keyframes breathe {
  0%, 100% { opacity: 0.8; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.05); }
}
.menu-btn {
  animation: breathe 3s ease-in-out infinite;
}

/* ä¸æ»‘åŠ¨æ—¶éšè—æŒ‰é’® */
.hidden {
  opacity: 0;
  pointer-events: none;
}
</style>
</head>
<body>

<!-- èƒŒæ™¯å›¾ç‰‡ -->
<div class="elysia-bg">
  <img src="images/assets/wallhaven-7p1v79.jpg" alt="Elysia" style="width:100%;height:100%;object-fit:cover;">
</div>

<!-- ä¸‰æ¡æ æŒ‰é’® -->
<div class="menu-btn" id="menuBtn">
  <div></div><div></div><div></div>
</div>

<!-- å¼¹å‡ºèœå• -->
<div class="menu-panel" id="menuPanel">
  <div class="menu-content">
    <p>ğŸŒ¸ Elysia Project</p>
    <p>åç»­å¯ä»¥åœ¨è¿™é‡Œæ·»åŠ é€‰é¡¹</p>
  </div>
</div>

<script>
const menuBtn = document.getElementById('menuBtn');
const menuPanel = document.getElementById('menuPanel');

menuBtn.addEventListener('click', () => {
  menuPanel.classList.toggle('active');
});

// ä¸æ»‘åŠ¨æ—¶éšè—æŒ‰é’®
let hideTimer;
const showButton = () => menuBtn.classList.remove('hidden');
const hideButton = () => menuBtn.classList.add('hidden');

document.addEventListener('mousemove', () => {
  showButton();
  clearTimeout(hideTimer);
  hideTimer = setTimeout(hideButton, 3000);
});
hideButton();
</script>

</body>
</html>
