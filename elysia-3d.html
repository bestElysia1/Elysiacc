<script>
const unlockBtn = document.getElementById("unlockBtn");
const input = document.getElementById("passwordInput");
const lockscreen = document.getElementById("lockscreen");
const main = document.getElementById("mainContent");
const video = document.getElementById("elysiaVideo");

function unlock() {
  if (input.value === "123456") {
    lockscreen.style.opacity = 0;
    setTimeout(() => {
      lockscreen.style.display = "none";
      main.style.display = "block";
    }, 800);
  } else {
    input.style.boxShadow = "0 0 20px rgba(255,0,0,0.6)";
    setTimeout(()=> input.style.boxShadow = "", 1000);
  }
}
unlockBtn.addEventListener("click", unlock);
input.addEventListener("keypress", e => { if (e.key === "Enter") unlock(); });

/* === Elysia æ’­æ”¾å™¨è„šæœ¬ï¼ˆæ•´åˆç‰ˆï¼‰ === */
const songs = [
  { title: "My Soul, Your Beats!", src: "assets/My Soul, Your Beats! -Piano Arrange Ver.-.mp3", cover: "assets/My Soul, Your Beats! -Piano Arrange Ver.-.jpg" },
  { title: "My Most Precious Treasure", src: "assets/My Most Precious Treasure (From My Most Precious Treasure).mp3", cover: "assets/My Most Precious Treasure (From My Most Precious Treasure).jpg" }
  // ä½ åŸæ¥çš„å®Œæ•´åˆ—è¡¨ç»§ç»­ä¿æŒä¸å˜â€¦
];
let currentSong = 0;
const audio = new Audio(songs[currentSong].src);
audio.preload = "auto";
const playPauseBtn = document.getElementById("playPauseBtn");
const nextBtn = document.getElementById("nextBtn");
const titleEl = document.getElementById("songTitle");
const player = document.querySelector(".elysia-player");
const playlist = document.getElementById("playlist");

function renderPlaylist() {
  playlist.innerHTML = songs.map((s, i) => `
    <div class="playlist-item ${i === currentSong ? 'active' : ''}" data-index="${i}">
      ${s.title}
    </div>`).join("");
}
function updateSong() {
  const song = songs[currentSong];
  audio.src = song.src;
  titleEl.textContent = song.title;
  audio.play().catch(()=>{});
  playPauseBtn.textContent = "â¸";
  renderPlaylist();
}
playPauseBtn.addEventListener("click", () => {
  if (audio.paused) { audio.play(); playPauseBtn.textContent = "â¸"; video.play(); }
  else { audio.pause(); playPauseBtn.textContent = "â–¶"; video.pause(); }
});
nextBtn.addEventListener("click", () => { currentSong = (currentSong + 1) % songs.length; updateSong(); });
audio.addEventListener("ended", () => nextBtn.click());
renderPlaylist();
updateSong();
</script>
