function updateMediaSession(song) {
  if (!("mediaSession" in navigator)) return;
  try {
    navigator.mediaSession.metadata = new MediaMetadata({
      title: song.title,
      artist: "Elysia Player",
      album: "Piano Collection",
      artwork: [

    navigator.mediaSession.playbackState = audio.paused ? "paused" : "playing";
  } catch(e) {

}

<script>
/* Non-destructive injection script:
   - Wraps the original #playlist into #elysia_group_wrapper and adds #elysia_group_panel
   - Implements grouping: most songs -> 'piano', two songs -> 'popular' ('æ™´å¤©', 'ç»™æˆ‘ä¸€é¦–æ­Œçš„æ—¶é—´')
   - Keeps original functions and variables intact; overrides renderPlaylist with a filtered renderer,
     but backs up original renderPlaylist if present.
*/

(function () {
  const origPlaylist = document.getElementById('playlist');
  if (!origPlaylist) return; // nothing to do

  // Prevent double-init
  if (document.getElementById('elysia_group_wrapper')) return;

  // Create wrapper and panel
  const wrapper = document.createElement('div');
  wrapper.id = 'elysia_group_wrapper';

  const panel = document.createElement('div');
  panel.id = 'elysia_group_panel';
  panel.innerHTML = `<div class="group-item active" data-group="piano">ğŸ¹</div>
                     <div class="group-item" data-group="popular">ğŸŒŸ</div>`;

  // Insert wrapper before original playlist and move playlist into it
  origPlaylist.parentNode.insertBefore(wrapper, origPlaylist);
  wrapper.appendChild(panel);
  wrapper.appendChild(origPlaylist);

  // Build group map: default piano; set popular for exact title matches
  const groupMap = new Array(window.songs ? window.songs.length : 0).fill('piano');
  if (window.songs && window.songs.length) {
    for (let i = 0; i < window.songs.length; i++) {
      const t = (window.songs[i].title || '').trim();
      if (t === 'æ™´å¤©' || t === 'ç»™æˆ‘ä¸€é¦–æ­Œçš„æ—¶é—´') groupMap[i] = 'popular';
    }
  }

  // currentGroup state inside injection
  let currentGroup = 'piano';

  // Backup original renderPlaylist if any
  const origRender = window.renderPlaylist && typeof window.renderPlaylist === 'function' ? window.renderPlaylist : null;
  if (origRender) window._elysia_render_backup = origRender;

  // Filtered renderer (non-destructive)
  function renderPlaylistFiltered() {
    if (!window.songs || !Array.isArray(window.songs)) {
      if (origRender) return origRender();
      return;
    }
    const out = [];
    for (let i = 0; i < window.songs.length; i++) {
      if (groupMap[i] !== currentGroup) continue;
      const s = window.songs[i];
      const active = (i === window.currentSong) ? 'active' : '';
      out.push(`<div class="playlist-item ${active}" data-index="${i}">${s.title}</div>`);
    }
    origPlaylist.innerHTML = out.length ? out.join('') : `<div style="color:rgba(120,90,180,0.45);padding:10px;text-align:center;">No songs</div>`;
  }

  // Replace global renderPlaylist with filtered version (keeps backup)
  window.renderPlaylist = renderPlaylistFiltered;

  // Group click handler
  panel.addEventListener('click', function (e) {
    const item = e.target.closest('.group-item');
    if (!item) return;
    const group = item.dataset.group;
    currentGroup = group;

    // update visuals
    panel.querySelectorAll('.group-item').forEach(x => x.classList.remove('active'));
    item.classList.add('active');

    renderPlaylistFiltered();

    // ensure currentSong belongs to group, else pick first in group
    let curInGroup = false;
    for (let i = 0; i < groupMap.length; i++) {
      if (i === window.currentSong && groupMap[i] === currentGroup) { curInGroup = true; break; }
    }
    if (!curInGroup) {
      let firstIdx = -1;
      for (let i = 0; i < groupMap.length; i++) { if (groupMap[i] === currentGroup) { firstIdx = i; break; } }
      if (firstIdx >= 0) {
        window.currentSong = firstIdx;
        if (typeof window.updateSong === 'function') window.updateSong();
      } else {
        try { window.audio.pause(); } catch(e){}
        if (typeof window.playPauseBtn !== 'undefined') window.playPauseBtn && (window.playPauseBtn.textContent = 'â–¶');
      }
    } else {
      if (typeof window.updateSong === 'function') window.updateSong();
    }
  });

  // Mirror show/hide: observe class changes on original playlist and apply to wrapper
  const mo = new MutationObserver(function (mutations) {
    mutations.forEach(m => {
      if (m.type === 'attributes' && m.attributeName === 'class') {
        const cls = origPlaylist.classList;
        if (cls.contains('show')) wrapper.classList.add('show');
        else wrapper.classList.remove('show');
        if (cls.contains('show')) renderPlaylistFiltered();
      }
    });
  });
  mo.observe(origPlaylist, { attributes: true });

  // Override openPlaylist/closePlaylist helpers to toggle wrapper as well
  const origOpen = window.openPlaylist;
  const origClose = window.closePlaylist;
  window.openPlaylist = function () {
    if (typeof origOpen === 'function') origOpen();
    wrapper.classList.add('show');
    origPlaylist.classList.add('show');
    renderPlaylistFiltered();
  };
  window.closePlaylist = function () {
    if (typeof origClose === 'function') origClose();
    wrapper.classList.remove('show');
    origPlaylist.classList.remove('show');
  };

  // initial render
  renderPlaylistFiltered();
})();
</script>
