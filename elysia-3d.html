function renderPlaylist() {

let _preloadAudioNext = null;
function preloadAround(index) {
  try { if (_preloadAudioNext) { _preloadAudioNext.src = ""; _preloadAudioNext = null; } } catch (e) {}

  const nextIndex = (index + 1) % songs.length;

    _preloadAudioNext.src = songs[nextIndex].src;

}

function updateMediaSession(song) {
  if (!("mediaSession" in navigator)) return;
  try {
    navigator.mediaSession.metadata = new MediaMetadata({

      artist: "Elysia Player",
      album: "Piano Collection",

    try { navigator.mediaSession.setActionHandler('pause', () => audio.pause()); } catch(e){}
  } catch(e) {
    console.warn("MediaSession update failed:", e);
  }
}

function openPlaylist() {

  }
});

let inactivityTimer;
function hidePlayer() {
  player.style.opacity = '0';
  player.style.transform = 'translate(-50%, 40px)';
  player.style.pointerEvents = 'none';
  if (playlist.classList.contains("show")) closePlaylist();
}
function showPlayer() {
  player.style.opacity = '1';
  player.style.transform = 'translate(-50%, 0)';
  player.style.pointerEvents = 'auto';
  resetTimer();
}
function resetTimer() {
  clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(hidePlayer, 30000);
}
['scroll','mousemove','mousedown','touchstart','keydown'].forEach(evt =>
  window.addEventListener(evt, showPlayer)
);
resetTimer();

<script>
(function () {
  const origPlaylist = document.getElementById('playlist');
  if (!origPlaylist) return;
  if (document.getElementById('elysia_group_wrapper')) return; // å·²å­˜åœ¨åˆ™è·³è¿‡

  // wrapper & group panel
  const wrapper = document.createElement('div');
  wrapper.id = 'elysia_group_wrapper';

  const groupPanel = document.createElement('div');
  groupPanel.id = 'elysia_group_panel';
  groupPanel.innerHTML = `
    <div class="group-item active" data-group="piano" title="piano">ğŸ¹</div>
    <div class="group-item" data-group="popular" title="popular">ğŸŒŸ</div>
  `;

  // å°† wrapper æ’å…¥åˆ° playlist çš„ä½ç½®ï¼Œå¹¶æŠŠ playlist ç§»å…¥ wrapper
  origPlaylist.parentNode.insertBefore(wrapper, origPlaylist);
  wrapper.appendChild(groupPanel);
  wrapper.appendChild(origPlaylist);

  // groupMap ç”± songs[].group å†³å®šï¼ˆå·²ç»åœ¨ songs å®šä¹‰ä¸­å†™å¥½ï¼‰
  const groupMap = songs.map(s => s.group || 'piano');

  // å½“å‰ç»„çŠ¶æ€ï¼ˆåŒæ­¥åˆ° window.currentGroupï¼‰
  let currentGroupLocal = window.currentGroup || 'piano';
  window.currentGroup = currentGroupLocal;

  // å½“åˆ‡æ¢ç»„æ—¶çš„é€»è¾‘ï¼ˆä¸ä¼šæ”¶èµ·æ’­æ”¾åˆ—è¡¨ï¼‰
  groupPanel.addEventListener('click', function (e) {
    const item = e.target.closest('.group-item');
    if (!item) return;
    const group = item.dataset.group;
    currentGroupLocal = group;
    window.currentGroup = group; // åŒæ­¥å…¨å±€

    // æ›´æ–°è§†è§‰
    groupPanel.querySelectorAll('.group-item').forEach(x => x.classList.remove('active'));
    item.classList.add('active');

    // é‡æ–°æ¸²æŸ“ï¼ˆæŒ‰ç»„è¿‡æ»¤ï¼‰
    if (typeof window.renderPlaylist === 'function') window.renderPlaylist();

    // å¦‚æœå½“å‰æ’­æ”¾æ›²ä¸åœ¨è¯¥ç»„é‡Œï¼Œè‡ªåŠ¨åˆ‡åˆ°æ­¤ç»„çš„ç¬¬ä¸€é¦–ï¼ˆå¦‚æœæœ‰ï¼‰
    const hasInGroup = groupMap[window.currentSong] === currentGroupLocal;
    if (!hasInGroup) {
      let firstIdx = -1;
      for (let i = 0; i < groupMap.length; i++) { if (groupMap[i] === currentGroupLocal) { firstIdx = i; break; } }
      if (firstIdx >= 0) {
        window.currentSong = firstIdx;
        if (typeof window.updateSong === 'function') window.updateSong();
      } else {
        try { window.audio.pause(); } catch(e){}
        try { window.playPauseBtn && (window.playPauseBtn.textContent = 'â–¶'); } catch(e){}
      }
    } else {
      if (typeof window.updateSong === 'function') window.updateSong();
    }

    // ç¡®ä¿é¢æ¿å’Œåˆ—è¡¨å¤„äºå±•å¼€çŠ¶æ€ï¼ˆç”¨æˆ·åˆ‡ç»„æ—¶é€šå¸¸å¸Œæœ›çœ‹åˆ°ç»“æœï¼‰
    wrapper.classList.add('show');
    origPlaylist.classList.add('show');
  });

  // ç›‘å¬åŸå§‹ playlist çš„ class æ”¹å˜ï¼ŒåŒæ­¥ wrapper çš„æ˜¾ç¤ºçŠ¶æ€
  const mo = new MutationObserver(function (mutations) {
    mutations.forEach(m => {
      if (m.type === 'attributes' && m.attributeName === 'class') {
        const cls = origPlaylist.classList;
        if (cls.contains('show')) wrapper.classList.add('show');
        else wrapper.classList.remove('show');
        if (cls.contains('show') && typeof window.renderPlaylist === 'function') window.renderPlaylist();
      }
    });
  });
  mo.observe(origPlaylist, { attributes: true });

  // è¦†ç›– openPlaylist / closePlaylistï¼ˆä¸åŸå‡½æ•°åä½œï¼‰
  const origOpen = window.openPlaylist;
  const origClose = window.closePlaylist;
  window.openPlaylist = function () {
    if (typeof origOpen === 'function') origOpen();
    wrapper.classList.add('show');
    origPlaylist.classList.add('show');
    if (typeof window.renderPlaylist === 'function') window.renderPlaylist();
  };
  window.closePlaylist = function () {
    if (typeof origClose === 'function') origClose();
    wrapper.classList.remove('show');
    origPlaylist.classList.remove('show');
  };

  // åˆæ¬¡æ¸²æŸ“ï¼ˆä¿è¯åˆ†ç»„é»˜è®¤ pianoï¼‰
  if (typeof window.renderPlaylist === 'function') window.renderPlaylist();
})();
</script>
