<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elysia contact</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      user-select: none;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 4em;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 30px #b499ff; }
    }

    /* === 雪花 === */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      pointer-events: none;
      user-select: none;
      animation: fall 10s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateX(0) translateY(0) rotate(0deg); opacity: 1; }
      50% { transform: translateX(20px) translateY(55vh) rotate(360deg); opacity: 1; }
      100% { transform: translateX(-20px) translateY(110vh) rotate(720deg); opacity: 0; }
    }

    /* === 页脚 === */
    .elysia-footer {
      position: absolute;
      bottom: 30px;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 10px 25px;
      display: flex;
      gap: 25px;
      align-items: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      animation: float 3s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-6px); }
    }

    .elysia-footer a {
      text-decoration: none;
      font-size: 24px;
      color: white;
      transition: transform 0.25s ease, text-shadow 0.3s ease;
    }

    .elysia-footer a:hover {
      transform: scale(1.15);
      text-shadow: 0 0 15px rgba(180,150,255,0.8);
    }

    /* === Telegram 图标 === */
    .tele-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(180,150,255,0.4);
      transition: transform 0.25s ease, box-shadow 0.3s ease;
    }

    .tele-icon:hover {
      transform: scale(1.15);
      box-shadow: 0 0 20px rgba(180,150,255,0.8);
    }
  </style>
</head>
<body>
  <h1>Elysia</h1>

  <div class="elysia-footer">
    <a href="mailto:bestElysia+support@hotmail.com" title="Email">✉️</a>
    <a href="https://t.me/bestElysia_bot" title="Telegram">
      <img src="assets/tele.JPG" alt="Telegram" class="tele-icon">
    </a>
  </div>

  <script>
    // === 雪花效果 (持续10秒) ===
    function createSnow() {
      const snow = document.createElement("div");
      snow.classList.add("snowflake");
      snow.textContent = "❄";
      snow.style.left = Math.random() * window.innerWidth + "px";
      snow.style.fontSize = Math.random() * 10 + 10 + "px";
      snow.style.opacity = Math.random();
      document.body.appendChild(snow);

      setTimeout(() => snow.remove(), 10000);
    }

    const snowTimer = setInterval(createSnow, 300);
    setTimeout(() => clearInterval(snowTimer), 10000);

    // === 禁止右键和快捷键 ===
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (e.ctrlKey && ['u','U','s','S','c','C'].includes(e.key)) e.preventDefault();
      if (e.key === 'F12') e.preventDefault();
    });
  </script>
</body>
</html>
