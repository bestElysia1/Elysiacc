<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elysia Player Test</title>
<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: radial-gradient(circle at 50% 40%, #cdbaff 0%, #1a102a 80%);
  color: white;
  overflow-x: hidden;
}

/* === 密码锁屏层 === */
#lockscreen {
  position: fixed;
  inset: 0;
  background: rgba(50, 30, 80, 0.6);
  backdrop-filter: blur(30px) saturate(180%);
  -webkit-backdrop-filter: blur(30px) saturate(180%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  animation: glowFlow 6s infinite alternate ease-in-out;
}

@keyframes glowFlow {
  0% { background-color: rgba(90, 60, 150, 0.4); }
  100% { background-color: rgba(140, 100, 255, 0.4); }
}

#lockscreen h2 {
  color: #fff;
  font-size: 1.3rem;
  margin-bottom: 20px;
  text-shadow: 0 0 15px rgba(200,180,255,0.6);
}

#passwordInput {
  width: 200px;
  padding: 10px 16px;
  font-size: 1rem;
  color: #fff;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 25px;
  text-align: center;
  outline: none;
}
#passwordInput:focus {
  box-shadow: 0 0 20px rgba(200,160,255,0.7);
}

#unlockBtn {
  margin-top: 15px;
  padding: 8px 20px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(90deg, #a084ff, #cbb2ff);
  color: #fff;
  font-size: 0.95rem;
  cursor: pointer;
  transition: all .3s ease;
}
#unlockBtn:hover {
  transform: scale(1.05);
}

/* === 主体区 === */
#mainContent {
  display: none;
  padding: 30px;
  text-align: center;
}

/* === 视频样式 === */
.video-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 auto 30px auto;
  width: 100%;
  max-width: 800px;
  position: relative;
}

.video-container video {
  width: 100%;
  aspect-ratio: 16 / 9;
  object-fit: cover;
  border-radius: 20px;
  background: #000;
}

/* === 标题样式 === */
h2 {
  font-size: 1.5rem;
  margin-bottom: 10px;
  text-shadow: 0 0 15px rgba(255,255,255,0.3);
}
</style>
</head>
<body>

<!-- === 密码界面 === -->
<div id="lockscreen">
  <h2>请输入密码以解锁</h2>
  <input type="password" id="passwordInput" placeholder="123456">
  <button id="unlockBtn">解锁</button>
</div>

<!-- === 主内容 === -->
<div id="mainContent">
  <section class="video-container">
    <video id="elysiaVideo" muted preload="auto" playsinline>
      <source src="assets/elysiatest.mp4" type="video/mp4">
    </video>
  </section>

  <section>
    <h2>一些实用 & 有趣的网址</h2>
    <ul>
      <li><a href="#" style="color:#66aaff;">示例链接 1</a></li>
      <li><a href="#" style="color:#66aaff;">示例链接 2</a></li>
    </ul>
  </section>

  <audio id="musicPlayer" controls>
    <source src="assets/music1.mp3" type="audio/mp3">
  </audio>
</div>

<script>
const unlockBtn = document.getElementById("unlockBtn");
const input = document.getElementById("passwordInput");
const lockscreen = document.getElementById("lockscreen");
const main = document.getElementById("mainContent");
const video = document.getElementById("elysiaVideo");
const music = document.getElementById("musicPlayer");

function unlock() {
  if (input.value === "123456") {
    lockscreen.style.opacity = 0;
    setTimeout(() => {
      lockscreen.style.display = "none";
      main.style.display = "block";
    }, 800);
  } else {
    input.style.boxShadow = "0 0 20px rgba(255,0,0,0.6)";
    setTimeout(()=> input.style.boxShadow = "", 1000);
  }
}

unlockBtn.addEventListener("click", unlock);
input.addEventListener("keypress", e => { if (e.key === "Enter") unlock(); });

// === 音乐播放控制视频 ===
music.addEventListener("play", () => video.play());
music.addEventListener("pause", () => video.pause());
</script>

</body>
</html>
