  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", "Noto Sans", sans-serif;
      background: linear-gradient(180deg, #ffffff 0%, #f5f0ff 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      color: #6a58b5;
      font-weight: 500;
      font-size: 1.4rem;
      margin: 12px 0;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    h1.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* === 统一尺寸 + 居中对齐的图片容器 === */
    .banner-container {
      width: 100%;
      max-width: 500px;           /* 控制最大宽度 */
      margin: 0 auto 30px;        /* 居中 + 下间距 */
      text-align: center;
    }

    .banner-img {
      width: 100% !important;     /* 强制宽度一致 */
      height: auto;
      max-height: 300px;          /* 防止过高 */
      object-fit: contain;        /* 保持比例，不裁剪 */
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      padding: 12px;
      box-sizing: border-box;
      animation: float 3s ease-in-out infinite; /* 仅漂浮 */
      box-shadow: 0 0 15px rgba(180,150,255,0.3); /* 固定光晕 */
      display: block;
      margin: 0 auto;
    }

    .banner-caption {
      margin: 12px 0 0;
      color: #9d7cff;
      font-size: 1rem;
      font-weight: 500;
      text-shadow: 0 0 8px rgba(180,150,255,0.3);
    }

    /* 仅保留漂浮动画 */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* === 页脚 === */
    footer {
      width: 100%;
      padding: 18px 0 20px 0;
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(10px) saturate(180%);
      -webkit-backdrop-filter: blur(10px) saturate(180%);
      border-top: 1px solid rgba(160, 130, 255, 0.2);
      box-shadow: 0 -4px 20px rgba(180,150,255,0.15);
      animation: footerGlow 4s ease-in-out infinite alternate;
      text-align: center;
      color: #6a58b5;
    }

    @keyframes footerGlow {
      0% { box-shadow: 0 -4px 15px rgba(180,150,255,0.15); }
      100% { box-shadow: 0 -4px 25px rgba(180,150,255,0.35); }
    }

    .elysia-footer-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      font-size: 22px;
      color: #bca7ff;
      margin-bottom: 8px;
    }

    .elysia-footer-icons a,
    .elysia-footer-icons span {
      text-decoration: none;
      color: inherit;
      display: inline-block;
      transition: transform 0.25s ease;
      animation: glowPulse 3s ease-in-out infinite;
    }

    .elysia-footer-icons a:hover,
    .elysia-footer-icons span:hover {
      transform: scale(1.2);
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 6px rgba(180,150,255,0.4); }
      100% { text-shadow: 0 0 16px rgba(180,150,255,0.8); }
    }

    .tele-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(180,150,255,0.4);
      transition: transform 0.25s ease, box-shadow 0.3s ease;
    }

    .tele-icon:hover {
      transform: scale(1.15);
      box-shadow: 0 0 20px rgba(180,150,255,0.8);
    }

    .email-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 10px rgba(180,150,255,0.4);
      transition: transform 0.25s ease, box-shadow 0.3s ease;
      color: #6a58b5;
      font-size: 20px;
    }

    .email-icon:hover {
      transform: scale(1.15);
      box-shadow: 0 0 20px rgba(180,150,255,0.8);
    }

    /* === 雪花 === */
    .sakura {
      position: fixed;
      top: -10px;
      z-index: 999;
      user-select: none;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { transform: translateX(0) translateY(0) rotate(0deg); opacity: 1; }
      50% { transform: translateX(20px) translateY(55vh) rotate(360deg); opacity: 1; }
      100% { transform: translateX(-20px) translateY(110vh) rotate(720deg); opacity: 0; }
    }

    /* === 汉堡菜单 === */
    .hamburger {
      position: fixed;
      left: 14px;
      top: 14px;
      width: 44px;
      height: 44px;
      display: inline-flex;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
      align-items: center;
      z-index: 10001;
      background: rgba(255,255,255,0.04);
      border-radius: 10px;
      padding: 6px;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 6px 20px rgba(150,120,255,0.12);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .hamburger:hover {
      box-shadow: 0 0 25px rgba(150,120,255,0.25);
      transform: scale(1.05);
    }

    .hb-line {
      display: block;
      width: 20px;
      height: 2px;
      border-radius: 2px;
      background: linear-gradient(90deg, #b388ff, #9c6bff, #b388ff);
      background-size: 200% auto;
      animation: glowFlow 3s linear infinite;
      transition: all 0.3s ease;
    }

    @keyframes glowFlow {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .dropdown-menu {
      position: fixed;
      left: 14px;
      top: 60px;
      width: 200px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      list-style: none;
      margin: 0;
      z-index: 10000;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 6px 20px rgba(150,120,255,0.12);
      display: none;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-10px) scale(0.95);
      transition: transform 0.6s cubic-bezier(.22,1,.36,1), opacity .36s ease;
      transform-origin: top left;
    }

    .dropdown-menu.show {
      display: block;
      opacity: 1;
      pointer-events: auto;
      animation: dockPop 0.62s cubic-bezier(.22,.9,.36,1) forwards;
    }

    .dropdown-menu li { margin: 5px 0; }
    .dropdown-menu a {
      color: #cdbaff;
      text-decoration: none;
      display: block;
      padding: 8px;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .dropdown-menu a:hover { background: rgba(255,255,255,0.2); }

    @keyframes dockPop {
      0% { transform: translateY(-10px) scale(0.95); filter: brightness(.92); }
      55% { transform: translateY(2px) scale(1.02); filter: brightness(1.12); }
      100% { transform: translateY(0) scale(1); filter: brightness(1); }
    }
  </style>

      clearTimeout(idleTimer);
      showCrisp();
      idleTimer = setTimeout(hideCrisp, idleTime);
    }
    function hideCrisp() { if (window.$crisp) window.$crisp.push(["do", "chat:hide"]); }
    function showCrisp() { if (window.$crisp) window.$crisp.push(["do", "chat:show"]); }
    ["scroll", "mousemove", "keydown", "click", "touchstart"].forEach(evt =>
      document.addEventListener(evt, resetIdleTimer, { passive: true })
    );
    window.addEventListener("load", resetIdleTimer);

  <script>
    // 滚动淡入
    document.addEventListener("DOMContentLoaded", () => {
      const fadeElements = document.querySelectorAll("h1");
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) entry.target.classList.add("visible");
        });
      }, { threshold: 0.2 });
      fadeElements.forEach((el, i) => {
        observer.observe(el);
        el.style.transitionDelay = `${i * 0.15}s`;
      });
    });

    // 雪花
    function createSnow() {
      const snow = document.createElement("div");
      snow.classList.add("sakura");
      snow.textContent = "Snowflake";
      snow.style.left = Math.random() * 100 + "vw";
      snow.style.fontSize = Math.random() * 12 + 12 + "px";
      snow.style.opacity = 0.8 + Math.random() * 0.2;
      snow.style.animationDuration = 8 + Math.random() * 5 + "s";
      snow.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(snow);
      setTimeout(() => snow.remove(), 12000);
    }
    const snowTimer = setInterval(createSnow, 300);
    setTimeout(() => clearInterval(snowTimer), 10000);

    // 汉堡菜单
    document.getElementById('hamburger-menu').addEventListener('click', function() {
      document.getElementById('dropdown').classList.toggle('show');
    });
    document.addEventListener('click', function(event) {
      const hamburger = document.getElementById('hamburger-menu');
      const menu = document.getElementById('dropdown');
      if (!hamburger.contains(event.target) && !menu.contains(event.target)) {
        menu.classList.remove('show');
      }
    });

    // 防右键、F12
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || 
          (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) ||
          (e.ctrlKey && ['U', 'S'].includes(e.key.toUpperCase()))) {
        e.preventDefault();
        e.stopPropagation();
      }
    }, true);

    // 反调试
    (function() {
      const config = { checkInterval: 1200, sizeThreshold: 160, timeThreshold: 120, ignoreMobile: true, redirectUrl: '/404.html' };
      if (config.ignoreMobile && /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) return;
      let detected = false;
      function markDetected() { if (!detected) { detected = true; forceRedirect(); } }
      function forceRedirect() {
        try { history.replaceState(null, '', config.redirectUrl); window.location.href = config.redirectUrl; }
        catch { window.location.href = config.redirectUrl; }
      }
      (function(){try{const b=new Image();Object.defineProperty(b,'id',{get:()=>markDetected()});setInterval(()=>console.log(b),config.checkInterval);}catch{}})();
      (function(){setInterval(()=>{const w=Math.abs(window.outerWidth-window.innerWidth);const h=Math.abs(window.outerHeight-window.innerHeight);if(w>config.sizeThreshold||h>config.sizeThreshold)markDetected();},config.checkInterval);})();
      (function(){setInterval(()=>{const t=performance.now();try{debugger;}catch{}if(performance.now()-t>config.timeThreshold)markDetected();},config.checkInterval*2);})();
      (function(){try{if((/./).toString()!=='/./')markDetected();}catch{}})();
      (function(){try{if((function(){}).toString().includes('[native code]')===false)markDetected();}catch{}})();
    })();
  </script>
