<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elysia 3D Depth</title>
<style>
html, body {
  margin: 0; padding: 0;
  height: 100%;
  background: #0d0d1a;
  overflow: hidden;
}

/* å®¹å™¨ */
#elysia-container {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
  perspective: 800px;
}

/* åŸå›¾ä¸æ·±åº¦å›¾å±‚å  */
#elysia-image, #elysia-depth {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  top: 0; left: 0;
  transition: transform 0.1s ease-out;
}

/* è£¸çœ¼3Dé»‘çº¿ */
#elysia-container::before, #elysia-container::after {
  content: "";
  position: absolute;
  top: 0; bottom: 0;
  width: 6px;
  background: rgba(0,0,0,0.7);
  z-index: 3;
}
#elysia-container::before { left: 49%; }
#elysia-container::after { right: 49%; }

/* ä¸‰æ¡æ æŒ‰é’® */
.menu-btn {
  position: fixed;
  top: 20px; left: 20px;
  z-index: 10;
  width: 38px; height: 32px;
  display: flex; flex-direction: column; justify-content: space-between;
  cursor: pointer;
  transition: opacity 0.3s ease;
  animation: breathe 3s ease-in-out infinite;
}
.menu-btn div {
  height: 4px;
  background: rgba(255,255,255,0.9);
  border-radius: 2px;
  box-shadow: 0 0 8px rgba(150,150,255,0.6);
}

/* èœå•é¢æ¿ */
.menu-panel {
  position: fixed;
  top: 70px; left: 20px;
  width: 240px;
  padding: 15px;
  background: rgba(255,255,255,0.15);
  border-radius: 18px;
  backdrop-filter: blur(15px);
  box-shadow: 0 0 20px rgba(150,150,255,0.25);
  opacity: 0; transform: scale(0.95);
  pointer-events: none;
  transition: all 0.4s ease;
  z-index: 9;
}
.menu-panel.active {
  opacity: 1;
  transform: scale(1);
  pointer-events: auto;
}
.menu-content {
  color: #e8ebff;
  font-family: "Segoe UI", sans-serif;
}

/* å‘¼å¸å…‰ */
@keyframes breathe {
  0%, 100% { opacity: 0.8; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.05); }
}
.hidden { opacity: 0; pointer-events: none; }
</style>
</head>
<body>

<div id="elysia-container">
  <img id="elysia-image" src="images/elysia.jpg" alt="Elysia">
  <img id="elysia-depth" src="images/elysia_depth.png" alt="Elysia Depth" style="mix-blend-mode: overlay; opacity:0.4;">
</div>

<div class="menu-btn" id="menuBtn">
  <div></div><div></div><div></div>
</div>

<div class="menu-panel" id="menuPanel">
  <div class="menu-content">
    <p>ğŸŒ¸ Elysia Project</p>
    <p>åç»­å†…å®¹å¾…æ·»åŠ </p>
  </div>
</div>

<script>
const menuBtn = document.getElementById('menuBtn');
const menuPanel = document.getElementById('menuPanel');
menuBtn.addEventListener('click', () => menuPanel.classList.toggle('active'));

// 3D è§†å·®äº¤äº’
const container = document.getElementById('elysia-container');
const img = document.getElementById('elysia-image');
const depth = document.getElementById('elysia-depth');

document.addEventListener('mousemove', e => {
  const x = (e.clientX / window.innerWidth - 0.5) * 30;
  const y = (e.clientY / window.innerHeight - 0.5) * 30;
  img.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
  depth.style.transform = `translateX(${x * 0.5}px) translateY(${y * 0.5}px)`;
});

// ä¸æ»‘åŠ¨æ—¶éšè—ä¸‰æ¡æ 
let hideTimer;
const showButton = () => menuBtn.classList.remove('hidden');
const hideButton = () => menuBtn.classList.add('hidden');
document.addEventListener('mousemove', () => {
  showButton();
  clearTimeout(hideTimer);
  hideTimer = setTimeout(hideButton, 3000);
});
hideButton();
</script>
</body>
</html>
