<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Elysia 透明水波版</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #000;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
}

/* === 主容器 === */
#elysia-container {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  perspective: 800px;
}

/* === 图片层 === */
#elysia-img, #elysia-depth {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.2s ease-out;
  will-change: transform;
}
#elysia-depth {
  mix-blend-mode: multiply;
  opacity: 0.6;
}

/* === 高光呼吸层 === */
#elysia-highlight {
  position: absolute;
  width: 100%;
  height: 100%;
  mix-blend-mode: soft-light;
  background: radial-gradient(circle at 50% 30%, rgba(255,255,255,0.35), transparent 60%);
  animation: highlightBreathing 3s ease-in-out infinite;
  z-index: 3;
  pointer-events: none;
}
@keyframes highlightBreathing {
  0% { opacity: 0.4; filter: blur(10px); transform: scale(1); }
  50% { opacity: 1; filter: blur(20px); transform: scale(1.06); }
  100% { opacity: 0.4; filter: blur(10px); transform: scale(1); }
}

/* === 竖线 === */
.line {
  position: absolute;
  top: 0;
  width: 10px;
  height: 100%;
  background: linear-gradient(to bottom, rgba(255,255,255,0.15), rgba(0,0,0,1) 50%, rgba(255,255,255,0.15));
  z-index: 4;
  animation: lineGlow 3s ease-in-out infinite;
}
.line.left { left: 33.33%; }
.line.right { left: 66.66%; }
@keyframes lineGlow {
  0%,100% { opacity: 0.6; filter: brightness(1); }
  50% { opacity: 1; filter: brightness(1.4); }
}

/* === 水波层 === */
#ripple-layer {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  z-index: 10; /* ✅ 放在最上层 */
  overflow: visible;
}

/* === 水波效果 === */
.ripple {
  position: absolute;
  border-radius: 50%;
  transform: translate(-50%, -50%) scale(0);
  pointer-events: none;
  background: radial-gradient(circle, rgba(255,255,255,0.3) 10%, rgba(255,255,255,0.05) 80%, transparent 100%);
  mix-blend-mode: screen;
  backdrop-filter: blur(14px) brightness(1.3);
  -webkit-backdrop-filter: blur(14px) brightness(1.3);
  opacity: 0.9;
  animation: rippleGlass 2.8s cubic-bezier(0.25, 1, 0.3, 1) forwards;
}

@keyframes rippleGlass {
  0% { transform: translate(-50%, -50%) scale(0); opacity: 0.9; filter: blur(2px); }
  30% { transform: translate(-50%, -50%) scale(4); opacity: 0.7; filter: blur(4px); }
  60% { transform: translate(-50%, -50%) scale(8); opacity: 0.5; filter: blur(6px); }
  100% { transform: translate(-50%, -50%) scale(14); opacity: 0; filter: blur(8px); }
}
</style>
</head>

<body>
<div id="elysia-container">
  <img id="elysia-img" src="assets/wallhaven-7p1v79.jpg" alt="Elysia" />
  <img id="elysia-depth" src="assets/wallhaven-7p1v79-deepth.png" alt="Depth" />
  <div id="elysia-highlight"></div>
  <div class="line left"></div>
  <div class="line right"></div>
  <div id="ripple-layer"></div>
</div>

<script>
const container = document.getElementById('elysia-container');
const rippleLayer = document.getElementById('ripple-layer');
const mainImg = document.getElementById('elysia-img');
const depthImg = document.getElementById('elysia-depth');
const highlight = document.getElementById('elysia-highlight');

/* === 轻微3D倾斜 === */
function update3DEffect(clientX, clientY) {
  const x = (clientX / window.innerWidth - 0.5) * 10;
  const y = (clientY / window.innerHeight - 0.5) * -10;
  mainImg.style.transform = `rotateY(${x}deg) rotateX(${y}deg) scale(1.02)`;
  depthImg.style.transform = `rotateY(${x*1.3}deg) rotateX(${y*1.3}deg) scale(1.02)`;
  const posX = 50 + x*1.5;
  const posY = 35 + y*1.5;
  highlight.style.background = `radial-gradient(circle at ${posX}% ${posY}%, rgba(255,255,255,0.4), transparent 60%)`;
}
document.addEventListener('mousemove', e => update3DEffect(e.clientX, e.clientY));
document.addEventListener('mouseleave', () => {
  mainImg.style.transform = 'rotateY(0deg) rotateX(0deg)';
  depthImg.style.transform = 'rotateY(0deg) rotateX(0deg)';
});

/* === 点击水波 === */
container.addEventListener('click', e => {
  const ripple = document.createElement('div');
  ripple.className = 'ripple';
  ripple.style.left = `${e.clientX}px`;
  ripple.style.top = `${e.clientY}px`;
  rippleLayer.appendChild(ripple);
  ripple.addEventListener('animationend', () => ripple.remove());
});
</script>
</body>
</html>
