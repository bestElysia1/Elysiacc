<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elysia Test (Video Banner + Password)</title>
<style>
/* === 页面全局 === */
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at 50% 40%, #cdbaff 0%, #1a102a 80%);
  font-family: "Segoe UI", sans-serif;
}

/* === 液态登录界面 === */
#lockscreen {
  position: fixed;
  inset: 0;
  background: rgba(50, 30, 80, 0.6);
  backdrop-filter: blur(30px) saturate(180%);
  -webkit-backdrop-filter: blur(30px) saturate(180%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  animation: glowFlow 6s infinite alternate ease-in-out;
}

@keyframes glowFlow {
  0% { background-color: rgba(90, 60, 150, 0.4); }
  100% { background-color: rgba(140, 100, 255, 0.4); }
}

#lockscreen h2 {
  color: #fff;
  font-size: 1.3rem;
  letter-spacing: 2px;
  margin-bottom: 20px;
  text-shadow: 0 0 15px rgba(200,180,255,0.6);
}

#passwordInput {
  width: 200px;
  padding: 10px 16px;
  font-size: 1rem;
  color: #fff;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 25px;
  outline: none;
  text-align: center;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 10px rgba(200,160,255,0.3);
  transition: all 0.3s ease;
}
#passwordInput:focus {
  box-shadow: 0 0 20px rgba(200,160,255,0.7);
}

#unlockBtn {
  margin-top: 15px;
  padding: 8px 20px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(90deg, #a084ff, #cbb2ff);
  color: #fff;
  font-size: 0.95rem;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(200,160,255,0.4);
  transition: all .3s ease;
}
#unlockBtn:hover {
  box-shadow: 0 0 25px rgba(200,160,255,0.7);
  transform: scale(1.05);
}

/* === 视频背景区 === */
#mainContent {
  display: none;
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

#videoBanner {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
}

#videoCover {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  background: url('assets/elysiatest.png') center/cover no-repeat;
  z-index: 1;
  opacity: 1;
  transition: opacity 1s ease;
}

/* === 渐隐效果 === */
.fade-out {
  opacity: 0;
  transition: opacity 0.8s ease;
}
</style>
</head>
<body>

<!-- === 液态密码层 === -->
<div id="lockscreen">
  <h2>输入密码以解锁</h2>
  <input type="password" id="passwordInput" placeholder="••••••••">
  <button id="unlockBtn">解锁</button>
</div>

<!-- === 主页面内容 === -->
<div id="mainContent">
  <video id="videoBanner" preload="auto" muted autoplay loop playsinline>
    <source src="assets/elysiatest.mp4" type="video/mp4">
  </video>
  <div id="videoCover"></div>
</div>

<script>
const unlockBtn = document.getElementById("unlockBtn");
const input = document.getElementById("passwordInput");
const lockscreen = document.getElementById("lockscreen");
const main = document.getElementById("mainContent");
const cover = document.getElementById("videoCover");

function unlock() {
  if (input.value === "Elysia2025") {
    lockscreen.classList.add("fade-out");
    setTimeout(() => {
      lockscreen.style.display = "none";
      main.style.display = "block";
      setTimeout(() => cover.style.opacity = 0, 800);
    }, 800);
  } else {
    input.style.boxShadow = "0 0 20px rgba(255,0,0,0.6)";
    setTimeout(()=> input.style.boxShadow = "", 1000);
  }
}

unlockBtn.addEventListener("click", unlock);
input.addEventListener("keypress", e => { if (e.key === "Enter") unlock(); });
</script>

</body>
</html>
