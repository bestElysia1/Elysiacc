<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elysia - 更多内容</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', 'Microsoft YaHei', sans-serif;
      background: #ffffff;
      color: #a06bff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    .elysia-bubble {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(212,180,255,0.6), rgba(255,255,255,0.2));
      filter: blur(40px);
      animation: float 8s ease-in-out infinite;
      z-index: 0;
    }

    .elysia-bubble:nth-child(1) {
      top: 20%;
      left: 25%;
      animation-delay: 0s;
    }

    .elysia-bubble:nth-child(2) {
      bottom: 15%;
      right: 20%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.05); }
    }

    .elysia-card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px) saturate(160%);
      -webkit-backdrop-filter: blur(20px) saturate(160%);
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow: 0 4px 30px rgba(160, 107, 255, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #a06bff;
      text-shadow: 0 0 10px rgba(160, 107, 255, 0.3);
      margin: 0;
    }

    .elysia-footer {
      position: absolute;
      bottom: 30px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="elysia-bubble"></div>
  <div class="elysia-bubble"></div>

  <div class="elysia-card">
    <h1>更多内容正在更新中…</h1>
  </div>

  <div class="elysia-footer">© 2025 Elysia Project</div>
</body>
</html>
