<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Elysia Anime 测试</title>
<style>
  :root {
    --img-w: 320px;      /* 图片宽度 */
    --off-rate: 0.45;    /* 图片有 45% 在屏幕外 */
  }

  html, body {
    height: 100%;
    margin: 0;
    background: linear-gradient(180deg, #ffffff, #faf6ff);
    font-family: "PingFang SC", "Microsoft Yahei", system-ui;
    overflow: hidden;
  }

  .center-note {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    color: #9b7fe7;
    font-size: 1.3rem;
    text-shadow: 0 0 20px rgba(170, 130, 255, 0.25);
    user-select: none;
  }

  /* === 动漫图片容器 === */
  .anime-popup-wrap {
    position: fixed;
    top: 15vh;
    right: calc(var(--img-w) * -1 * var(--off-rate));
    width: var(--img-w);
    height: auto;
    z-index: 9999;
    opacity: 0;
    transform: translateX(50px) scale(0.95);
    transition: all 0.8s ease;
    pointer-events: none;
    filter: drop-shadow(0 10px 20px rgba(150, 110, 255, 0.25));
  }

  .anime-popup-wrap.show {
    opacity: 1;
    transform: translateX(0) scale(1);
  }

  .anime-popup {
    width: 100%;
    border-radius: 16px;
    box-shadow: 0 0 40px rgba(180, 140, 255, 0.35),
                inset 0 0 20px rgba(210, 190, 255, 0.3);
    animation: floaty 3s ease-in-out infinite alternate;
  }

  @keyframes floaty {
    0% { transform: translateY(0); }
    100% { transform: translateY(-8px); }
  }

  footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    color: #a38fe0;
    opacity: 0.8;
  }
</style>
</head>
<body>
  <div class="center-note">更多内容正在更新中...</div>

  <div class="anime-popup-wrap" id="animePopup">
    <img src="assets/banner1.jpg" alt="Elysia Anime" class="anime-popup">
  </div>

  <footer>© bestElysia 2025</footer>

  <script>
    const popup = document.getElementById("animePopup");
    window.addEventListener("load", () => {
      popup.classList.add("show");
      setTimeout(() => {
        popup.classList.remove("show");
      }, 3000); // 显示 3 秒后消失
    });
  </script>
</body>
</html>
