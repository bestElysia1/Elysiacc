<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Elysia 3D 展示</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  overflow: hidden;
  background: #000;
}

/* === 全屏容器 === */
#elysia-container {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  perspective: 800px;
}

/* === 主图 === */
#elysia-img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform-style: preserve-3d;
  transition: transform 0.2s ease-out;
  will-change: transform;
}

/* === 深度图 === */
#elysia-depth {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  mix-blend-mode: multiply;
  opacity: 0.6;
  pointer-events: none;
}

/* === 高光层 === */
#elysia-highlight {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: none;
  mix-blend-mode: soft-light;
  background: radial-gradient(circle at 50% 30%, rgba(255,255,255,0.35), transparent 60%);
  transition: background 0.3s ease-out;
  animation: highlightBreathing 3s ease-in-out infinite;
}

/* === 高光呼吸动画 === */
@keyframes highlightBreathing {
  0% { opacity: 0.5; transform: scale(1); filter: blur(10px); }
  50% { opacity: 1; transform: scale(1.08); filter: blur(18px); }
  100% { opacity: 0.5; transform: scale(1); filter: blur(10px); }
}

/* === 3D竖线分割 === */
.line {
  position: absolute;
  top: 0;
  width: 10px;
  height: 100%;
  background: rgba(0, 0, 0, 1);
  z-index: 3;
}
.line.left { left: 33.33%; }
.line.right { right: 33.33%; }

/* === 水波容器 === */
.ripple {
  position: absolute;
  border-radius: 50%;
  width: 0;
  height: 0;
  pointer-events: none;
  backdrop-filter: blur(3px) brightness(1.1);
  transform: scale(1);
  opacity: 0.35;
  animation: rippleEffect 1.6s ease-out forwards;
  z-index: 5;
}

/* === 水波动画 === */
@keyframes rippleEffect {
  0% {
    width: 0;
    height: 0;
    opacity: 0.5;
    transform: scale(1);
  }
  50% {
    opacity: 0.35;
    transform: scale(1.8);
  }
  100% {
    width: 1200px;
    height: 1200px;
    opacity: 0;
    transform: scale(2.2);
  }
}
</style>
</head>

<body>
<div id="elysia-container">
  <img id="elysia-img" src="assets/wallhaven-7p1v79.jpg" alt="Elysia">
  <img id="elysia-depth" src="assets/wallhaven-7p1v79-deepth.png" alt="Depth">
  <div id="elysia-highlight"></div>
  <div class="line left"></div>
  <div class="line right"></div>
</div>

<script>
const container = document.getElementById('elysia-container');
const mainImg = document.getElementById('elysia-img');
const depthImg = document.getElementById('elysia-depth');
const highlight = document.getElementById('elysia-highlight');

/* === 轻微3D倾斜 + 高光追踪 === */
function update3DEffect(clientX, clientY) {
  const x = (clientX / window.innerWidth - 0.5) * 10; // 幅度减小
  const y = (clientY / window.innerHeight - 0.5) * -10;

  mainImg.style.transform = `rotateY(${x}deg) rotateX(${y}deg) scale(1.02)`;
  depthImg.style.transform = `rotateY(${x * 1.3}deg) rotateX(${y * 1.3}deg) scale(1.02)`;

  const posX = 50 + x * 2;
  const posY = 35 + y * 2;
  highlight.style.background = `radial-gradient(circle at ${posX}% ${posY}%, rgba(255,255,255,0.38), transparent 60%)`;
}

/* === 鼠标移动 === */
document.addEventListener('mousemove', e => {
  update3DEffect(e.clientX, e.clientY);
});
document.addEventListener('mouseleave', () => {
  mainImg.style.transform = 'rotateY(0deg) rotateX(0deg) scale(1)';
  depthImg.style.transform = 'rotateY(0deg) rotateX(0deg) scale(1)';
});

/* === 点击产生透明水波 === */
container.addEventListener('click', e => {
  const ripple = document.createElement('div');
  ripple.className = 'ripple';
  ripple.style.left = `${e.clientX - 600}px`;
  ripple.style.top = `${e.clientY - 600}px`;
  container.appendChild(ripple);
  setTimeout(() => ripple.remove(), 1600);
});
</script>
</body>
</html>
