<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elysia — 3D Floating</title>
<style>
  /* 页面基础样式 */
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #ece8ff 0%, #dcd4ff 50%, #cfc9ff 100%);
    font-family: 'Segoe UI', 'PingFang SC', sans-serif;
  }

  /* 居中显示 Elysia 图片 */
  .scene {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 图片样式 */
  .elysia-img {
    max-width: 90vw;
    max-height: 90vh;
    object-fit: contain;
    animation: float 6s ease-in-out infinite;
    filter: drop-shadow(0 0 25px rgba(180,150,255,0.4));
    transition: transform 1.5s ease;
  }

  /* 漂浮动画 */
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  /* 液态玻璃菜单按钮 */
  #menu-btn {
    position: fixed;
    top: 22px;
    right: 26px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 10px;
    padding: 10px 16px;
    font-size: 20px;
    color: #fff;
    cursor: pointer;
    z-index: 9999;
    transition: opacity 0.6s ease, background 0.3s ease;
    box-shadow: 0 4px 20px rgba(180,150,255,0.3);
  }

  #menu-btn:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  #menu-btn.hidden {
    opacity: 0;
    pointer-events: none;
  }

  /* 底部标题 */
  .caption {
    position: fixed;
    bottom: 30px;
    width: 100%;
    text-align: center;
    font-size: 16px;
    color: rgba(100, 80, 150, 0.8);
    letter-spacing: 0.8px;
    text-shadow: 0 0 8px rgba(200,150,255,0.4);
  }
</style>
</head>
<body>
  <button id="menu-btn">☰</button>

  <div class="scene">
    <img class="elysia-img" src="assets/Elysia.png" alt="Elysia">
  </div>

  <div class="caption">Elysia — Floating</div>

<script>
  // 三条杠菜单自动隐藏逻辑
  const menuBtn = document.getElementById("menu-btn");
  let hideTimeout;

  function showMenu() {
    menuBtn.classList.remove("hidden");
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => {
      menuBtn.classList.add("hidden");
    }, 2500); // 2.5秒后隐藏
  }

  // 监听交互事件
  window.addEventListener("mousemove", showMenu);
  window.addEventListener("touchstart", showMenu);
  window.addEventListener("scroll", showMenu);

  // 初始隐藏
  menuBtn.classList.add("hidden");
</script>
</body>
</html>
