<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elysia - 更多内容</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', 'Microsoft YaHei', sans-serif;
      background: #ffffff;
      color: #a06bff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* 柔光浮动背景泡泡 */
    .elysia-bubble {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(205, 171, 255, 0.5), rgba(255, 255, 255, 0.2));
      filter: blur(40px);
      animation: float 8s ease-in-out infinite;
      z-index: 0;
    }

    .elysia-bubble:nth-child(1) {
      top: 20%;
      left: 25%;
      animation-delay: 0s;
    }

    .elysia-bubble:nth-child(2) {
      bottom: 15%;
      right: 20%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-15px) scale(1.03); }
    }

    /* 主卡片区域 */
    .elysia-card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(25px) saturate(160%);
      -webkit-backdrop-filter: blur(25px) saturate(160%);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(160, 107, 255, 0.25);
      padding: 24px 50px;
      text-align: center;
      animation: cardFloat 6s ease-in-out infinite;
      border: 1px solid rgba(160, 107, 255, 0.2);
    }

    .elysia-card h1 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #a06bff;
      text-shadow: 0 0 12px rgba(160, 107, 255, 0.25);
      margin: 0;
      letter-spacing: 0.5px;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .elysia-footer {
      position: absolute;
      bottom: 30px;
      font-size: 0.9rem;
      color: #b89bff;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="elysia-bubble"></div>
  <div class="elysia-bubble"></div>

  <div class="elysia-card">
    <h1>更多内容正在更新中…</h1>
  </div>

  <div class="elysia-footer">© 2025 bestElysia</div>
</body>
</html>
