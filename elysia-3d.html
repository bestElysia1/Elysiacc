<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Elysia 3D å±•ç¤º</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
}

/* === å…¨å±å®¹å™¨ === */
#elysia-container {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  perspective: 800px;
}

/* === ä¸»å›¾ & æ·±åº¦å›¾ === */
#elysia-img, #elysia-depth, #elysia-highlight {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform-style: preserve-3d;
  transition: transform 0.2s ease-out;
  will-change: transform;
}

#elysia-depth {
  mix-blend-mode: multiply;
  opacity: 0.6;
  pointer-events: none;
}

/* === é«˜å…‰å±‚ === */
#elysia-highlight {
  pointer-events: none;
  mix-blend-mode: soft-light;
  background: radial-gradient(circle at 50% 30%, rgba(255,255,255,0.35), transparent 60%);
  transition: background 0.3s ease-out;
  animation: highlightBreathing 3s ease-in-out infinite;
}

/* === é«˜å…‰å‘¼å¸åŠ¨ç”» === */
@keyframes highlightBreathing {
  0% { opacity: 0.6; transform: scale(1); filter: blur(10px); }
  50% { opacity: 1; transform: scale(1.08); filter: blur(18px); }
  100% { opacity: 0.6; transform: scale(1); filter: blur(10px); }
}

/* === ä¸‰ç­‰åˆ†ç«–çº¿ï¼ˆå¢å¼º3Dæ„Ÿï¼‰ === */
#elysia-container::before,
#elysia-container::after {
  content: "";
  position: absolute;
  top: 0;
  width: 10px;
  height: 100%;
  background: rgba(0,0,0,0.8);
  pointer-events: none;
  z-index: 3;
}
#elysia-container::before { left: 33.33%; }
#elysia-container::after { left: 66.66%; }

/* === ğŸ’§ æŠ˜å°„æ°´æ³¢ + æŸ”å…‰èƒ½é‡åœˆ === */
.ripple {
  position: absolute;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  transform: translate(-50%, -50%) scale(0);
  pointer-events: none;
  animation: rippleGlass 1.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;

  backdrop-filter: blur(6px) brightness(1.25);
  -webkit-backdrop-filter: blur(6px) brightness(1.25);
  mask-image: radial-gradient(circle, rgba(255,255,255,1) 20%, rgba(255,255,255,0) 70%);
  -webkit-mask-image: radial-gradient(circle, rgba(255,255,255,1) 20%, rgba(255,255,255,0) 70%);
  mix-blend-mode: screen;
  opacity: 0.9;

  box-shadow: 0 0 30px 8px rgba(255, 200, 255, 0.5),
              0 0 60px 15px rgba(255, 255, 255, 0.3);
}

@keyframes rippleGlass {
  0% {
    transform: translate(-50%, -50%) scale(0);
    opacity: 0.9;
  }
  70% {
    transform: translate(-50%, -50%) scale(8);
    opacity: 0.4;
  }
  100% {
    transform: translate(-50%, -50%) scale(10);
    opacity: 0;
  }
}
</style>
</head>

<body>
<div id="elysia-container">
  <img id="elysia-img" src="assets/wallhaven-7p1v79.jpg" alt="Elysia">
  <img id="elysia-depth" src="assets/wallhaven-7p1v79-deepth.png" alt="Depth">
  <div id="elysia-highlight"></div>
</div>

<script>
const mainImg = document.getElementById('elysia-img');
const depthImg = document.getElementById('elysia-depth');
const highlight = document.getElementById('elysia-highlight');

/* === æŸ”å’Œ3Däº¤äº’ + é«˜å…‰è¿½éš === */
function update3DEffect(clientX, clientY) {
  const x = (clientX / window.innerWidth - 0.5) * 8; // æ›´è½»å¾®
  const y = (clientY / window.innerHeight - 0.5) * -8;

  mainImg.style.transform = `rotateY(${x}deg) rotateX(${y}deg) scale(1.02)`;
  depthImg.style.transform = `rotateY(${x * 1.2}deg) rotateX(${y * 1.2}deg) scale(1.02)`;

  const posX = 50 + x * 2;
  const posY = 35 + y * 2;
  highlight.style.background = `radial-gradient(circle at ${posX}% ${posY}%, rgba(255,255,255,0.38), transparent 60%)`;
}

document.addEventListener('mousemove', e => update3DEffect(e.clientX, e.clientY));
document.addEventListener('mouseleave', () => {
  mainImg.style.transform = 'rotateY(0deg) rotateX(0deg) scale(1)';
  depthImg.style.transform = 'rotateY(0deg) rotateX(0deg) scale(1)';
  highlight.style.background = `radial-gradient(circle at 50% 30%, rgba(255,255,255,0.35), transparent 60%)`;
});

/* === ğŸ’« ç‚¹å‡»å‡ºç°é€æ˜æŠ˜å°„æ°´æ³¢ === */
document.addEventListener('click', e => {
  const ripple = document.createElement('div');
  ripple.className = 'ripple';
  ripple.style.left = `${e.clientX}px`;
  ripple.style.top = `${e.clientY}px`;
  document.body.appendChild(ripple);
  ripple.addEventListener('animationend', () => ripple.remove());
});
</script>
</body>
</html>
