<!-- === Elysia 播放器（含左侧分组 — 分组宽固定 30px） === -->
<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Elysia — 分组播放器（piano 默认）</title>
<style>
/* ====== 基础：液态玻璃播放器 ====== */
.elysia-player {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 8px 20px;
  border-radius: 16px;
  z-index: 9999;
  background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
  border: 1px solid rgba(255,255,255,0.15);
  backdrop-filter: blur(12px) saturate(160%);
  -webkit-backdrop-filter: blur(12px) saturate(160%);
  overflow: hidden;
  box-shadow: 0 8px 24px rgba(150,110,240,0.25), inset 0 1px 0 rgba(255,255,255,0.08);
  transition: opacity .6s ease, transform .6s ease;
  will-change: transform, opacity;
}
.elysia-player::before {
  content: "";
  position: absolute;
  inset: -30%;
  background:
    radial-gradient(40% 40% at 10% 30%, rgba(156,107,255,0.35), transparent 20%),
    radial-gradient(30% 30% at 70% 20%, rgba(180,120,255,0.25), transparent 18%),
    radial-gradient(35% 35% at 40% 70%, rgba(140,200,255,0.18), transparent 22%);
  filter: blur(36px);
  opacity: 0.9;
  animation: moveBlobs 14s ease-in-out infinite;
  pointer-events: none;
  mix-blend-mode: screen;
}

/* 控制按钮 */
.elysia-controls { display:flex; gap:10px; }
.elysia-controls button {
  width: 32px; height: 32px; border-radius: 50%;
  background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.2);
  color: #fff; cursor: pointer; transition: all .25s ease; backdrop-filter: blur(6px);
}
.elysia-controls button:hover { transform: scale(1.08); box-shadow: 0 0 12px rgba(160,120,255,0.4); }

/* 歌曲名 */
#songTitle {
  color: #f2eaff; font-weight:600; width:200px; font-size:0.95rem;
  text-shadow:0 0 10px rgba(160,120,255,0.45);
  white-space: nowrap; overflow: hidden; text-overflow: ellipsis; cursor: pointer;
  will-change: transform;
}

/* ===== 播放列表（原位样式保留） ===== */
/* 关键：transform-origin 设置为底部中心，这样缩放看起来像往播放器位置收回 */
.elysia-playlist {
  position: fixed;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%) scale(0.98);
  transform-origin: 50% 100%;
  width: 260px;
  max-height: 260px;
  padding: 10px 14px;
  border-radius: 16px;
  background: rgba(255,240,255,0.25);
  border: 1px solid rgba(255,210,255,0.35);
  backdrop-filter: blur(12px) saturate(180%);
  -webkit-backdrop-filter: blur(12px) saturate(180%);
  box-shadow: 0 8px 24px rgba(200,160,255,0.25), inset 0 1px 0 rgba(255,255,255,0.2);
  overflow-y: auto;
  opacity: 0; pointer-events: none;
  transition: opacity .35s ease, transform .45s cubic-bezier(.2,.9,.2,1);
  z-index: 9998;
  will-change: transform, opacity;
}

/* 歌曲名文字颜色调整为淡紫色调 */
.playlist-item {
  padding: 6px 10px;
  color: #cdbaff; /* 更亮的淡紫色文字 */
  font-size: 0.9rem;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
}

.playlist-item:hover {
  background: rgba(160, 120, 255, 0.15);
  color: #ffffff; /* 悬停时变亮 */
}

.playlist-item.active {
  background: rgba(160, 120, 255, 0.25);
  color
