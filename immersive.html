<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Elysia Music</title>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);
      --text-main: rgba(255, 255, 255, 0.92);
      --text-sub: rgba(255, 255, 255, 0.6);
      --primary-glow: rgba(255, 255, 255, 0.3);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    
    body {
      background: #111;
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* === åŠ¨æ€æå…‰èƒŒæ™¯ === */
    .ambient-bg {
      position: absolute;
      top: -50%; left: -50%; width: 200%; height: 200%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      filter: blur(80px) saturate(220%) brightness(0.7);
      opacity: 0.8;
      animation: aurora 20s ease-in-out infinite alternate;
      transition: background-image 1s ease;
    }
    .ambient-overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, transparent 0%, #000 120%);
      z-index: -1;
    }

    @keyframes aurora {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(5deg) scale(1.1); }
      100% { transform: rotate(-5deg) scale(1); }
    }

    /* === é¡¶éƒ¨å¯¼èˆª === */
    .nav-bar {
      position: absolute;
      top: 0; left: 0; right: 0;
      padding: max(20px, env(safe-area-inset-top)) 24px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    
    .capsule-btn {
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      padding: 8px 16px;
      border-radius: 99px;
      font-size: 14px;
      font-weight: 500;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s;
      display: flex; align-items: center; gap: 6px;
    }
    .capsule-btn:active { transform: scale(0.94); background: rgba(255,255,255,0.1); }

    /* === ä¸»å®¹å™¨ (å“åº”å¼å¸ƒå±€) === */
    .player-layout {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      height: 100%;
      padding: 20px;
      justify-content: center;
    }

    /* å¹³æ¿/æ¡Œé¢ç«¯æ”¹ä¸ºå·¦å³å¸ƒå±€ */
    @media (min-width: 768px) {
      .player-layout {
        flex-direction: row;
        gap: 60px;
        padding: 60px;
      }
      .art-section, .controls-section { flex: 1; }
      .controls-section { max-width: 450px; }
    }

    /* === å”±ç‰‡å°é¢åŒºåŸŸ === */
    .art-section {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 30px;
    }
    @media (min-width: 768px) { margin-bottom: 0; }

    .album-art-wrapper {
      width: 85vw;
      height: 85vw;
      max-width: 380px;
      max-height: 380px;
      border-radius: 12px;
      position: relative;
      transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      /* Apple Music ç»å…¸çš„å°é¢å€’å½±/é˜´å½±å¤„ç† */
    }
    
    .album-art-wrapper img {
      width: 100%; height: 100%;
      object-fit: cover;
      border-radius: 12px;
      display: block;
    }

    /* æ’­æ”¾æ—¶çš„ç¼©æ”¾å‘¼å¸æ„Ÿ */
    .is-playing .album-art-wrapper { transform: scale(1); box-shadow: 0 30px 80px rgba(0,0,0,0.5); }
    .is-paused .album-art-wrapper { transform: scale(0.85); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

    /* === æ§åˆ¶ä¸ä¿¡æ¯åŒºåŸŸ === */
    .controls-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .song-info { margin-bottom: 30px; text-align: center; }
    @media (min-width: 768px) { .song-info { text-align: left; } }

    .song-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 6px;
      line-height: 1.2;
      /* æ–‡æœ¬æº¢å‡ºè·‘é©¬ç¯æ•ˆæœåç»­å¯åŠ ï¼Œè¿™é‡Œå…ˆæˆªæ–­ */
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .artist-name {
      font-size: 18px;
      color: var(--text-sub);
      font-weight: 400;
    }

    /* è¿›åº¦æ¡ - è‹¹æœé£æ ¼ */
    .progress-container {
      margin-bottom: 40px;
      width: 100%;
      cursor: pointer;
    }
    
    .slider-track {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.15);
      border-radius: 3px;
      position: relative;
      overflow: hidden; /* éšè—æº¢å‡ºéƒ¨åˆ† */
    }
    
    /* è‡ªå®šä¹‰ Range Input */
    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      background: transparent;
      position: absolute;
      top: -6px; bottom: -6px; /* æ‰©å¤§è§¦æ‘¸åŒºåŸŸ */
      margin: auto;
      z-index: 2;
      opacity: 0; /* éšè—åŸç”Ÿæ»‘å—ï¼Œç”¨ä¸‹é¢çš„ div æ¨¡æ‹Ÿ */
      cursor: pointer;
    }

    /* æ¨¡æ‹Ÿå·²æ’­æ”¾è¿›åº¦æ¡ */
    .progress-fill {
      position: absolute;
      top: 0; left: 0; bottom: 0;
      width: 0%;
      background: #fff;
      border-radius: 3px;
      pointer-events: none;
      transition: width 0.1s linear;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .time-labels {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--text-sub);
      margin-top: 8px;
      font-weight: 500;
      font-variant-numeric: tabular-nums;
    }

    /* æŒ‰é’®ç»„ */
    .controls-row {
      display: flex;
      align-items: center;
      justify-content: center; /* æ¡Œé¢ç«¯ä¹Ÿå±…ä¸­æ¯”è¾ƒå¥½çœ‹ï¼Œæˆ–è€… space-between */
      gap: 40px;
    }
    @media (min-width: 768px) { .controls-row { justify-content: flex-start; gap: 50px; } }

    .ctrl-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #fff;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.2s, opacity 0.2s;
    }
    .ctrl-btn:active { transform: scale(0.85); }
    .ctrl-btn:hover { opacity: 0.8; }

    .ctrl-icon { width: 32px; height: 32px; fill: currentColor; }
    
    /* æ’­æ”¾æŒ‰é’®ç‰¹æ®Šæ ·å¼ */
    .btn-play-pause {
      width: 72px; height: 72px;
      border-radius: 50%;
      background: #fff;
      color: #000;
      box-shadow: 0 8px 20px rgba(255,255,255,0.25);
    }
    .btn-play-pause .ctrl-icon { width: 30px; height: 30px; margin-left: 2px; }
    .btn-play-pause.playing .ctrl-icon { margin-left: 0; } /* æš‚åœå›¾æ ‡å±…ä¸­ */
    
    .btn-play-pause:active { transform: scale(0.92); box-shadow: 0 4px 10px rgba(255,255,255,0.2); }

  </style>
</head>
<body class="is-paused"> <div class="ambient-bg" id="ambientBg"></div>
  <div class="ambient-overlay"></div>

  <nav class="nav-bar">
    <button class="capsule-btn" onclick="goBack()">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
      Back
    </button>
  </nav>

  <main class="player-layout">
    
    <section class="art-section">
      <div class="album-art-wrapper">
        <img id="coverImg" src="" alt="Album Art">
      </div>
    </section>

    <section class="controls-section">
      <div class="song-info">
        <div class="song-title" id="songTitle">Loading...</div>
        <div class="artist-name">Elysia Collection</div>
      </div>

      <div class="progress-container">
        <div class="slider-track">
          <div class="progress-fill" id="progressFill"></div>
          <input type="range" id="progressBar" min="0" value="0" step="0.1">
        </div>
        <div class="time-labels">
          <span id="currTime">0:00</span>
          <span id="totalTime">-:--</span>
        </div>
      </div>

      <div class="controls-row">
        <button class="ctrl-btn" id="prevBtn" aria-label="Previous">
          <svg class="ctrl-icon" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
        </button>

        <button class="ctrl-btn btn-play-pause" id="playBtn" aria-label="Play">
          <svg class="ctrl-icon" id="iconPlay" style="display:block" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          <svg class="ctrl-icon" id="iconPause" style="display:none" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>

        <button class="ctrl-btn" id="nextBtn" aria-label="Next">
          <svg class="ctrl-icon" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
        </button>
      </div>
    </section>

  </main>

<script>
  /* ===========================================
     ğŸµ æ­Œæ›²æ•°æ®æº (å¿…é¡»ä¸ elysiamusic.js ä¸€è‡´)
     ===========================================
     è¯·åœ¨è¿™é‡Œç²˜è´´å®Œæ•´çš„æ­Œæ›²åˆ—è¡¨ï¼
  */
  const songs = [
    { title: "My Soul, Your Beats!", src: "assets/My Soul, Your Beats! -Piano Arrange Ver.-.mp3", cover: "assets/My Soul, Your Beats! -Piano Arrange Ver.-.jpg" },
    { title: "My Most Precious Treasure", src: "assets/My Most Precious Treasure (From My Most Precious Treasure).mp3", cover: "assets/Key anime piano medley.jpg" },
    { title: "Last regrets, foretting me", src: "assets/Last regrets,foretting me.mp3", cover: "assets/Last regrets, foretting me.jpg" },
    // ... è¯·åŠ¡å¿…å°†ä¸»é¡µçš„æ‰€æœ‰æ­Œæ›²å¤åˆ¶åˆ°è¿™é‡Œï¼Œå¦åˆ™ç´¢å¼•å¯¹ä¸ä¸Š ...
    // ... çœç•¥ ...
  ];

  /* æ ¸å¿ƒé€»è¾‘ */
  const audio = new Audio();
  let currentIndex = 0;
  let isDragging = false;

  // DOM å…ƒç´ ç¼“å­˜
  const els = {
    body: document.body,
    bg: document.getElementById('ambientBg'),
    cover: document.getElementById('coverImg'),
    title: document.getElementById('songTitle'),
    progressFill: document.getElementById('progressFill'),
    progressBar: document.getElementById('progressBar'),
    currTime: document.getElementById('currTime'),
    totalTime: document.getElementById('totalTime'),
    playBtn: document.getElementById('playBtn'),
    prevBtn: document.getElementById('prevBtn'),
    nextBtn: document.getElementById('nextBtn'),
    iconPlay: document.getElementById('iconPlay'),
    iconPause: document.getElementById('iconPause')
  };

  function init() {
    const params = new URLSearchParams(window.location.search);
    const indexParam = params.get('index');
    const timeParam = params.get('time');
    const statusParam = params.get('status'); // 'play' or 'pause'

    if (indexParam !== null) {
      currentIndex = parseInt(indexParam);
      if (currentIndex >= songs.length) currentIndex = 0;
    }

    loadSong(currentIndex);

    if (timeParam) {
      audio.currentTime = parseFloat(timeParam);
    }

    // çŠ¶æ€åŒæ­¥
    if (statusParam === 'play') {
      // è¿™é‡Œçš„ timeout æ˜¯ä¸ºäº†ç»™æµè§ˆå™¨ä¸€ç‚¹ç¼“å†²ï¼Œè®© UI åŠ¨ç”»å…ˆå°±ä½
      setTimeout(() => {
        playMusic();
      }, 100);
    } else {
      updatePlayState(false);
    }
  }

  function loadSong(index) {
    const song = songs[index];
    audio.src = song.src;
    els.title.innerText = song.title;
    els.cover.src = song.cover;
    // èƒŒæ™¯å›¾åˆ‡æ¢
    els.bg.style.backgroundImage = `url('${song.cover}')`;
    
    // Media Session (æ‰‹æœºé”å±æ§åˆ¶)
    if ('mediaSession' in navigator) {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: song.title,
        artist: 'Elysia Collection',
        artwork: [{ src: song.cover, sizes: '512x512', type: 'image/jpeg' }]
      });
      navigator.mediaSession.setActionHandler('play', playMusic);
      navigator.mediaSession.setActionHandler('pause', pauseMusic);
      navigator.mediaSession.setActionHandler('previoustrack', playPrev);
      navigator.mediaSession.setActionHandler('nexttrack', playNext);
    }
  }

  /* æ’­æ”¾æ§åˆ¶ */
  function playMusic() {
    const promise = audio.play();
    if (promise !== undefined) {
      promise.then(() => {
        updatePlayState(true);
      }).catch(err => {
        console.warn("Auto-play prevented:", err);
        updatePlayState(false);
      });
    }
  }

  function pauseMusic() {
    audio.pause();
    updatePlayState(false);
  }

  function updatePlayState(isPlaying) {
    if (isPlaying) {
      els.body.classList.remove('is-paused');
      els.body.classList.add('is-playing');
      els.iconPlay.style.display = 'none';
      els.iconPause.style.display = 'block';
      els.playBtn.classList.add('playing'); // è°ƒæ•´å›¾æ ‡è¾¹è·
    } else {
      els.body.classList.remove('is-playing');
      els.body.classList.add('is-paused');
      els.iconPlay.style.display = 'block';
      els.iconPause.style.display = 'none';
      els.playBtn.classList.remove('playing');
    }
  }

  function playNext() {
    currentIndex = (currentIndex + 1) % songs.length;
    loadSong(currentIndex);
    playMusic();
  }

  function playPrev() {
    currentIndex = (currentIndex - 1 + songs.length) % songs.length;
    loadSong(currentIndex);
    playMusic();
  }

  /* äº‹ä»¶ç»‘å®š */
  els.playBtn.onclick = () => {
    if (audio.paused) playMusic();
    else pauseMusic();
  };
  els.nextBtn.onclick = playNext;
  els.prevBtn.onclick = playPrev;

  // è¿›åº¦æ›´æ–°
  audio.ontimeupdate = () => {
    if (!isDragging) {
      const duration = audio.duration || 1;
      const percent = (audio.currentTime / duration) * 100;
      els.progressFill.style.width = percent + '%';
      els.progressBar.value = percent; // è¿™é‡Œçš„ value æ˜¯ 0-100
      
      els.currTime.innerText = formatTime(audio.currentTime);
      els.totalTime.innerText = formatTime(duration);
    }
  };
  
  audio.onended = playNext;

  // æ‹–æ‹½è¿›åº¦æ¡
  els.progressBar.oninput = (e) => {
    isDragging = true;
    const percent = e.target.value;
    els.progressFill.style.width = percent + '%';
  };

  els.progressBar.onchange = (e) => {
    isDragging = false;
    const duration = audio.duration || 0;
    const seekTo = (e.target.value / 100) * duration;
    audio.currentTime = seekTo;
    if (audio.paused) playMusic();
  };

  /* å·¥å…·å‡½æ•° */
  function formatTime(s) {
    if (isNaN(s)) return "0:00";
    const min = Math.floor(s / 60);
    const sec = Math.floor(s % 60);
    return `${min}:${sec<10?'0':''}${sec}`;
  }

  window.goBack = function() {
    // ä½¿ç”¨ history.back() ä½“éªŒæ›´è‡ªç„¶ï¼Œä½†ä¸ºäº†ç¡®ä¿å»ä¸»é¡µï¼Œä¹Ÿå¯ä»¥æŒ‡å®š href
    window.location.href = "index.html";
  };

  // å¯åŠ¨
  init();
</script>
</body>
