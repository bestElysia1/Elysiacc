.elysia-glow {
  position: relative;
  border-radius: 18px; /* å¯è°ƒåœ†è§’ */
  overflow: hidden;
}

.elysia-glow::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  padding: 1.5px; /* æ§åˆ¶æµå…‰ç²—ç»† */
  background: linear-gradient(
    120deg,
    rgba(246,202,255,0) 0%,
    rgba(255,210,255,0.9) 50%,
    rgba(170,230,255,0) 100%
  );
  background-size: 300% 100%;
  mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  mask-composite: exclude;
  -webkit-mask-composite: xor;
  animation: elysiaFlow 7s ease-in-out infinite;
  filter: blur(2px);
  opacity: 0.9;
  pointer-events: none;
  z-index: 5;
}

@keyframes elysiaFlow {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

.countdown {
  position: relative;
  margin: 22px 0;
  padding: 20px 28px;
  border-radius: 18px;
  overflow: hidden;
  backdrop-filter: blur(14px) saturate(160%);
  -webkit-backdrop-filter: blur(14px) saturate(160%);
  background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
  border: 1px solid rgba(255,255,255,0.18);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.15),
    0 4px 18px rgba(160,120,255,0.3);
  animation: countdownFloat 8s ease-in-out infinite;
}

/* ğŸ’« æ¶²æ€æµå…‰èƒŒæ™¯ */
.countdown::before {
  content: "";
  position: absolute;
  inset: -25%;
  background:
    radial-gradient(45% 45% at 15% 25%, rgba(156,107,255,0.38), transparent 30%),
    radial-gradient(40% 40% at 70% 60%, rgba(200,150,255,0.28), transparent 25%),
    radial-gradient(35% 35% at 40% 80%, rgba(130,200,255,0.22), transparent 20%);
  filter: blur(40px);
  animation: blobMove 14s ease-in-out infinite;
  mix-blend-mode: screen;
  pointer-events: none;
}

/* ğŸ•’ å€’è®¡æ—¶æ•°å­—ä¸æ ‡é¢˜ */
