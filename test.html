/* ======== æ’­æ”¾åˆ—è¡¨æ¸²æŸ“ ======== */
function renderPlaylist() {
  playlist.innerHTML = songs.map((s, i) => `
    <div class="playlist-item ${i === currentSong ? 'active' : ''}" data-index="${i}">
      ${s.title}
    </div>`).join("");
}

/* ======== æ›´æ–°æ’­æ”¾æ­Œæ›² ======== */
function updateSong() {
  const song = songs[currentSong];
  audio.src = song.src;
  titleEl.textContent = song.title;
  audio.play().catch(()=>{});
  playPauseBtn.textContent = "â¸";
  renderPlaylist();
  updateMediaSession(song);
}

/* ======== æ§åˆ¶æŒ‰é’® ======== */
playPauseBtn.addEventListener("click", () => {
  if (audio.paused) {
    audio.play();
    playPauseBtn.textContent = "â¸";
  } else {
    audio.pause();
    playPauseBtn.textContent = "â–¶";
  }
});

nextBtn.addEventListener("click", () => {
  currentSong = (currentSong + 1) % songs.length;
  updateSong();
});

audio.addEventListener("ended", () => nextBtn.click());
audio.addEventListener("play", () => player.classList.add("playing"));
audio.addEventListener("pause", () => player.classList.remove("playing"));

/* ======== ğŸ§ Media Session APIï¼ˆçµåŠ¨å²› + é”å±å°é¢ï¼‰ ======== */
function updateMediaSession(song) {
  if (!("mediaSession" in navigator)) return;
  try {
    navigator.mediaSession.metadata = new MediaMetadata({
      title: song.title,
      artist: "Elysia Player",
      album: "Piano Collection",
      artwork: [
        { src: song.cover, sizes: "96x96", type: "image/jpeg" },
        { src: song.cover, sizes: "128x128", type: "image/jpeg" },
        { src: song.cover, sizes: "192x192", type: "image/jpeg" },
        { src: song.cover, sizes: "256x256", type: "image/jpeg" },
        { src: song.cover, sizes: "512x512", type: "image/jpeg" }
      ]
    });
    navigator.mediaSession.playbackState = audio.paused ? "paused" : "playing";
  } catch(e) {
    console.warn("MediaSession update failed:", e);
  }
}

audio.addEventListener("play", () => updateMediaSession(songs[currentSong]));
audio.addEventListener("pause", () => updateMediaSession(songs[currentSong]));
audio.addEventListener("ended", () => updateMediaSession(songs[currentSong]));

/* ======== æ’­æ”¾åˆ—è¡¨ç‚¹å‡» ======== */

function closePlaylist() {
  playlist.classList.remove("show");
  playlist.classList.add("hide");
  playlist.setAttribute('aria-hidden', 'true');
}

titleEl.addEventListener("click", e => {
  e.stopPropagation();
  playlist.classList.contains("show") ? closePlaylist() : openPlaylist();
});
document.addEventListener("click", e => {
  if (!playlist.contains(e.target) && e.target !== titleEl) {
    if (playlist.classList.contains("show")) closePlaylist();
  }
});

function showPlayer() {
  player.style.opacity = '1';
  player.style.transform = 'translate(-50%, 0)';
  player.style.pointerEvents = 'auto';
  resetTimer();
}
function resetTimer() {
  clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(hidePlayer, 30000);
}
